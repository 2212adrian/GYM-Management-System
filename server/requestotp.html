<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request OTP</title>
</head>
<body>
  <h2>Forgot Password</h2>
  <input type="email" id="email" placeholder="Enter your email">
  <button id="sendBtn">Send OTP</button>
  <div id="output"></div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const output = document.getElementById('output');

      if (!email) {
        output.textContent = "Enter your email!";
        return;
      }

      try {
        // âœ… Relative path, same origin (port 3000)
        const res = await fetch('/api/request-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          output.textContent = data.message;
          setTimeout(() => {
            window.location.href = `verifyotp.html?email=${encodeURIComponent(email)}`;
          }, 2000);
        } else {
          output.textContent = data.error;
        }
      } catch (err) {
        output.textContent = "Unexpected error: " + err.message;
      }
    });
  </script>
</body>
</html>
