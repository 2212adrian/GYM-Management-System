<!-- WOLF OS - OFFLINE ERROR PAGE -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      /* 1. LAYOUT & BACKGROUND */
      .wolf-error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        color: #fff;
        text-align: center;
        font-family: 'Inter', sans-serif;
        padding: 20px;
      }

      /* 2. GLITCH EFFECT FOR THE ICON */
      .error-icon-wrapper {
        position: relative;
        margin-bottom: 30px;
      }

      .error-icon-wrapper i {
        font-size: 80px;
        color: #a63429; /* Wolf Red */
        text-shadow: 0 0 15px rgba(166, 52, 41, 0.4);
        animation: glitch-pulse 2s infinite ease-in-out;
      }

      @keyframes glitch-pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
          text-shadow: 0 0 25px rgba(166, 52, 41, 0.8);
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      /* 3. TYPOGRAPHY */
      .error-code {
        font-family: 'monospace';
        background: rgba(166, 52, 41, 0.2);
        color: #ff4d4d;
        padding: 5px 15px;
        border-radius: 4px;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 15px;
        border: 1px solid rgba(166, 52, 41, 0.5);
      }

      .error-title {
        font-size: 32px;
        font-weight: 900;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: -1px;
      }

      .error-desc {
        color: #888;
        max-width: 400px;
        margin: 15px 0 30px 0;
        line-height: 1.6;
        font-size: 16px;
      }

      /* 4. ACTION BUTTON */
      .retry-btn {
        background: #a63429;
        color: white;
        border: none;
        padding: 12px 30px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(166, 52, 41, 0.3);
      }

      .retry-btn:hover {
        background: #c83e32;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(166, 52, 41, 0.5);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .retry-btn i {
        font-size: 18px;
      }

      /* 5. BACKGROUND GRID MASK (Matches your screenshot) */
      .wolf-error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: -1;
      }
      </style>
    </meta>
  </head>
  <body>
    <div class="wolf-error-container">
      <!-- Error Code Tag -->
      <div class="error-code">[OFFLINE_UPLINK_SEVERED]</div>

      <!-- Animated Icon -->
      <div class="error-icon-wrapper">
        <i class="bx bx-wifi-off"></i>
      </div>

      <!-- Text Content -->
      <h1 class="error-title">Signal Lost</h1>
      <p class="error-desc">
        The encrypted connection to the Wolf Palomar servers has been dropped.
        Check your local hardware and try to re-establish link.
      </p>

      <!-- Retry Action -->
      <button class="retry-btn" onclick="window.location.reload()">
        <i class="bx bx-refresh"></i>
        Retry Connection
      </button>
    </div>
  </body>
</html>
