<style>
  .audit-wrapper {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Inter', sans-serif;
  }

  @media (min-width: 1024px) {
    .audit-wrapper {
      max-width: 1300px;
      min-width: 650px;
    }
  }

  .audit-title {
    font-size: 1.4rem;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #fff;
    margin-bottom: 15px;
  }

  .audit-card {
    background: linear-gradient(180deg, #161616, #0d0d0d);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 28px;
    padding: 22px;
    box-shadow: 0 35px 70px rgba(0, 0, 0, 0.8);
  }

  .audit-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #888;
    margin-bottom: 14px;
  }

  .audit-header i {
    color: var(--wolf-red);
    font-size: 14px;
  }

  .audit-actions {
    display: flex;
    gap: 8px;
  }

  .audit-btn {
    background: #1c1f24;
    border: 1px solid #2e333d;
    color: #dce3f1;
    border-radius: 10px;
    padding: 8px 10px;
    font-size: 10px;
    font-weight: 800;
    letter-spacing: 0.6px;
    text-transform: uppercase;
    cursor: pointer;
  }

  .audit-btn.primary {
    background: var(--wolf-red);
    border-color: transparent;
    color: #fff;
  }

  .audit-range {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 14px;
  }

  @media (max-width: 768px) {
    .audit-range {
      grid-template-columns: 1fr;
    }
  }

  .audit-input {
    background: #1a1a1a;
    border: 1px solid #222;
    border-radius: 14px;
    color: #fff;
    font-size: 12px;
    padding: 14px;
    outline: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .audit-input input {
    width: 100%;
    background: transparent;
    border: none;
    color: #fff;
    font-weight: 700;
    outline: none;
  }

  .audit-logs {
    margin-top: 18px;
    background: linear-gradient(180deg, #101010, #0a0a0a);
    border: 1px solid rgba(255, 255, 255, 0.04);
    border-radius: 28px;
    padding: 16px;
    min-height: 260px;
  }

  .audit-empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    opacity: 0.8;
    color: #777;
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 40px 0;
  }

  .audit-empty i {
    font-size: 42px;
    color: #222;
  }

  .audit-list {
    display: grid;
    gap: 10px;
  }

  .audit-row {
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 14px;
    padding: 12px;
    background: rgba(18, 20, 25, 0.75);
  }

  .audit-row-top {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 5px;
  }

  .audit-op {
    color: #fca5a5;
    font-size: 10px;
    letter-spacing: 1px;
    font-weight: 900;
  }

  .audit-time {
    color: #94a3b8;
    font-size: 10px;
    letter-spacing: 0.5px;
  }

  .audit-row-meta {
    color: #8b96ab;
    font-size: 10px;
    margin-top: 3px;
  }

  .audit-row-payload {
    margin-top: 8px;
    color: #d0d7e6;
    font-size: 10px;
    line-height: 1.45;
    background: rgba(12, 14, 18, 0.8);
    border: 1px solid rgba(148, 163, 184, 0.18);
    border-radius: 10px;
    padding: 8px;
    word-break: break-word;
  }

  body.light-theme .audit-title,
  body.light-theme .audit-row-payload {
    color: var(--text-main);
  }

  body.light-theme .audit-card,
  body.light-theme .audit-logs,
  body.light-theme .audit-row,
  body.light-theme .audit-input {
    background: var(--card-bg);
    border-color: var(--border-color);
    box-shadow: var(--shadow-soft);
  }

  body.light-theme .audit-time,
  body.light-theme .audit-row-meta {
    color: var(--text-muted);
  }
</style>

<script src="/assets/js/utils/gatekeeper.js"></script>
<script src="/assets/js/utils/auth-guard.js"></script>

<div class="audit-wrapper">
  <div class="audit-title">System History</div>

  <div class="audit-card">
    <div class="audit-header">
      <span><i class="bx bx-calendar"></i> DATE RANGE AUDIT</span>
      <div class="audit-actions">
        <button id="audit-refresh-btn" class="audit-btn">Refresh</button>
        <button id="audit-export-btn" class="audit-btn">Export</button>
        <button id="audit-apply-btn" class="audit-btn primary">Apply</button>
      </div>
    </div>

    <div class="audit-range">
      <div class="audit-input">
        <span style="font-size: 9px; letter-spacing: 2px; color: #666">FROM</span>
        <input id="audit-from-date" type="date" />
        <i class="bx bx-calendar"></i>
      </div>
      <div class="audit-input">
        <span style="font-size: 9px; letter-spacing: 2px; color: #666">TO</span>
        <input id="audit-to-date" type="date" />
        <i class="bx bx-calendar"></i>
      </div>
    </div>
  </div>

  <div class="audit-logs">
    <div id="audit-empty-state" class="audit-empty">
      <i class="bx bx-pulse"></i>
      <span>NO MATCHING ACTIVITY LOGS</span>
    </div>
    <div id="audit-log-list" class="audit-list"></div>
  </div>
</div>
