<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf OS - Palomar Gym Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <!-- SUCCESS MODAL -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon"><i class='bx bx-check-circle'></i></div>
            <h3>SYSTEM RESTORED</h3>
            <p>Password updated successfully. Access granted to login console.</p>
            <button id="closeModalBtn">RETURN TO LOGIN</button>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner" id="flipCardInner">

            <!-- FRONT: LOGIN -->
            <div class="flip-card-front">
                <div class="brand">WOLF <span>PALOMAR</span></div>
                <div class="version">V0.1.0</div>
                <form id="loginForm">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="e.g: admin@palomar.com" required>
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                    <button type="submit" id="loginBtn">LOGIN</button>
                </form>
                <a href="#" class="link-muted" id="forgotLink">System Recovery</a>
                <div id="loginOutput"></div>
            </div>

            <!-- BACK: RECOVERY MODE -->
            <div class="flip-card-back">
                <div class="brand">RECOVERY <span>MODE</span></div>
                
                <div id="recoveryContainer" class="recovery-container">
                    <!-- STEP 1: Request OTP -->
                    <div id="recoveryStep1" class="recovery-step active-step">
                        <p class="desc">Enter authorized email to receive security OTP</p>
                        <form id="otpForm">
                            <input type="email" id="forgotEmail" placeholder="Authorized Email" required>
                            <button type="submit" id="sendOtpBtn">SEND SECURITY OTP</button>
                        </form>
                    </div>
                
                    <!-- STEP 2: Verify & Reset (AJAX Layer) -->
                    <div id="recoveryStep2" class="recovery-step">
                        <p class="desc">System code transmitted. Enter 6-digit key.</p>
                        <form id="verifyResetForm">
                            <div class="otp-input-group">
                                <input type="text" class="otp-field" inputmode="numeric" pattern="[0-9]*" maxlength="1">
                                <input type="text" class="otp-field" inputmode="numeric" pattern="[0-9]*" maxlength="1">
                                <input type="text" class="otp-field" inputmode="numeric" pattern="[0-9]*" maxlength="1">
                                <input type="text" class="otp-field" inputmode="numeric" pattern="[0-9]*" maxlength="1">
                                <input type="text" class="otp-field" inputmode="numeric" pattern="[0-9]*" maxlength="1">
                                <input type="text" class="otp-field" inputmode="numeric" pattern="[0-9]*" maxlength="1">
                            </div>
                            <input type="password" id="newPassword" placeholder="New System Password" required>
                            <button type="submit" id="resetBtn">RESET SYSTEM PASSWORD</button>
                        </form>
                        <!-- NEW: RESEND LINK -->
                        <div class="resend-wrap" style="text-align: center; margin-top: 15px;">
                            <a href="#" id="resendOtpBtn" style="color: var(--wolf-red); font-size: 0.8rem; text-decoration: none; font-weight: bold;">RESEND SECURITY CODE</a>
                        </div>
                    </div>
                </div>
                
                <a href="#" class="link-muted" id="backToLogin">Return to Login</a>
                <div id="resetOutput"></div>
            </div>

        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
