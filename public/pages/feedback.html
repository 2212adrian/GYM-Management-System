<style>
  .feedback-wrapper {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Inter', sans-serif;
  }

  @media (min-width: 1024px) {
    .feedback-wrapper {
      max-width: 1200px;
      min-width: 650px;
    }
  }

  .feedback-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .feedback-title {
    font-size: 1.65rem;
    font-weight: 900;
    letter-spacing: 1px;
    color: #fff;
    text-transform: uppercase;
  }

  .feedback-add-btn {
    background: linear-gradient(135deg, var(--wolf-red), #d8452f);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px 16px;
    border-radius: 14px;
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 12px 24px rgba(255, 87, 66, 0.24);
    cursor: pointer;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  .feedback-add-btn:hover {
    transform: translateY(-1px);
    filter: brightness(1.08);
  }

  .feedback-pool {
    background: radial-gradient(circle at top, #111, #090909);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 28px;
    padding: 24px;
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.75);
    display: grid;
    gap: 14px;
  }

  .feedback-section {
    display: grid;
    gap: 10px;
    padding: 10px;
    border-radius: 18px;
    border: 1px solid rgba(255, 255, 255, 0.07);
    background: rgba(255, 255, 255, 0.02);
  }

  .feedback-section.is-unread {
    border-color: rgba(248, 113, 113, 0.35);
    background: linear-gradient(160deg, rgba(68, 20, 20, 0.22), rgba(19, 19, 19, 0.35));
  }

  .feedback-section.is-read {
    border-color: rgba(52, 211, 153, 0.35);
    background: linear-gradient(160deg, rgba(16, 56, 39, 0.2), rgba(19, 19, 19, 0.35));
  }

  .feedback-section-head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    padding: 0 4px;
  }

  .feedback-section-title {
    margin: 0;
    font-size: 0.8125rem;
    font-weight: 900;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    color: #e5edf9;
  }

  .feedback-section-count {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 1.75rem;
    height: 1.5rem;
    padding: 0 8px;
    border-radius: 999px;
    font-size: 0.6875rem;
    font-weight: 900;
    letter-spacing: 0.6px;
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
  }

  .feedback-section-list {
    display: grid;
    gap: 12px;
  }

  .feedback-section-empty {
    border: 1px dashed rgba(255, 255, 255, 0.18);
    border-radius: 12px;
    padding: 10px 12px;
    font-size: 0.75rem;
    color: #aeb9cb;
    letter-spacing: 0.4px;
  }

  .feedback-card {
    background: rgba(20, 20, 20, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 22px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow: hidden;
  }

  .feedback-row-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.03);
    padding: 11px 12px;
    cursor: pointer;
    transition: border-color 0.16s ease, background 0.16s ease, transform 0.16s ease;
  }

  .feedback-row-summary:hover {
    border-color: rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
  }

  .feedback-row-summary:focus-visible {
    outline: none;
    border-color: rgba(250, 204, 21, 0.65);
    box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.22);
  }

  .feedback-row-summary-copy {
    min-width: 0;
    display: grid;
    gap: 3px;
  }

  .feedback-row-summary-author {
    font-size: 0.8125rem;
    font-weight: 900;
    letter-spacing: 0.7px;
    text-transform: uppercase;
    color: #fca79c;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
    line-height: 1.15;
  }

  .feedback-row-summary-preview {
    font-size: 0.8125rem;
    color: #b5c1d3;
    line-height: 1.2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
  }

  .feedback-row-toggle {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.16);
    background: rgba(255, 255, 255, 0.08);
    color: #e6ecf7;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.25rem;
    flex: 0 0 auto;
  }

  .feedback-row-summary-tools {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    flex: 0 0 auto;
  }

  .feedback-row-status {
    border-radius: 999px;
    padding: 4px 10px;
    font-size: 0.625rem;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    border: 1px solid rgba(255, 255, 255, 0.18);
    white-space: nowrap;
  }

  .feedback-row-status.is-unread {
    color: #fecaca;
    background: rgba(153, 27, 27, 0.45);
    border-color: rgba(252, 165, 165, 0.55);
  }

  .feedback-row-status.is-read {
    color: #bbf7d0;
    background: rgba(20, 83, 45, 0.45);
    border-color: rgba(134, 239, 172, 0.55);
  }

  .feedback-card-body {
    display: grid;
    gap: 12px;
  }

  .feedback-card.is-collapsed .feedback-card-body {
    display: none;
  }

  .feedback-card.is-expanded .feedback-card-body {
    display: grid;
  }

  .feedback-card.is-read {
    border-color: rgba(52, 211, 153, 0.45);
    box-shadow: inset 0 0 0 1px rgba(52, 211, 153, 0.16);
    background: linear-gradient(150deg, rgba(16, 39, 31, 0.55), rgba(18, 18, 18, 0.9));
  }

  .feedback-card:not(.is-read) {
    border-color: rgba(248, 113, 113, 0.44);
    box-shadow: inset 0 0 0 1px rgba(248, 113, 113, 0.2);
    background: linear-gradient(150deg, rgba(53, 20, 20, 0.5), rgba(18, 18, 18, 0.92));
  }

  .feedback-card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 12px;
    min-width: 0;
  }

  .feedback-author {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 14px;
    font-weight: 900;
    color: var(--wolf-red);
    letter-spacing: 1.5px;
    text-transform: uppercase;
    min-width: 0;
  }

  .feedback-author-name {
    display: inline-block;
    max-width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .feedback-author-sep {
    opacity: 0.7;
  }

  .feedback-author-role {
    color: #ffb3a8;
    border: 1px solid rgba(255, 127, 104, 0.35);
    border-radius: 999px;
    padding: 2px 8px;
    letter-spacing: 1px;
  }

  .feedback-meta {
    font-size: 12px;
    color: #666;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .feedback-card-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: flex-end;
    min-width: 0;
  }

  .btn-mark-read {
    background: linear-gradient(135deg, #1f2937, #111827);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 8px 12px;
    border-radius: 999px;
    font-weight: 900;
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .btn-mark-read:hover {
    filter: brightness(1.08);
    transform: translateY(-1px);
  }

  .btn-mark-read-toggle {
    background: linear-gradient(135deg, #b45309, #d97706);
    border-color: rgba(251, 191, 36, 0.45);
  }

  .btn-mark-read-delete {
    background: linear-gradient(135deg, #b91c1c, #dc2626);
    border-color: rgba(252, 165, 165, 0.45);
  }

  .btn-mark-read-edit {
    background: linear-gradient(135deg, #0f766e, #0ea5a4);
    border-color: rgba(153, 246, 228, 0.45);
  }

  .feedback-admin-note {
    border: 1px solid rgba(245, 158, 11, 0.35);
    background: linear-gradient(150deg, rgba(90, 52, 10, 0.3), rgba(28, 20, 10, 0.2));
    border-radius: 16px;
    padding: 12px 14px;
    display: grid;
    gap: 4px;
  }

  .feedback-admin-note-title {
    font-size: 13px;
    font-weight: 900;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    color: #facc15;
  }

  .feedback-admin-note-copy {
    font-size: 13px;
    line-height: 1.5;
    color: #d9e2f1;
  }

  .feedback-staff-note {
    border: 1px solid rgba(56, 189, 248, 0.35);
    background: linear-gradient(150deg, rgba(8, 47, 73, 0.35), rgba(8, 32, 43, 0.22));
    border-radius: 16px;
    padding: 12px 14px;
    display: grid;
    gap: 4px;
  }

  .feedback-staff-note-title {
    font-size: 13px;
    font-weight: 900;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    color: #7dd3fc;
  }

  .feedback-staff-note-copy {
    font-size: 13px;
    line-height: 1.5;
    color: #d9e2f1;
  }

  .feedback-pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding-top: 8px;
  }

  .feedback-page-btn {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.16);
    background: rgba(255, 255, 255, 0.06);
    color: #e7edf8;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .feedback-page-btn:disabled {
    opacity: 0.35;
    cursor: not-allowed;
  }

  .feedback-page-info {
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #97a4ba;
  }

  .tagged-label {
    font-size: 11px;
    font-weight: 900;
    color: #777;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  .feedback-tag-list {
    display: grid;
    gap: 8px;
  }

  .feedback-tag-item {
    display: grid;
    grid-template-columns: 34px 1fr;
    gap: 9px;
    align-items: center;
    background: rgba(0, 0, 0, 0.26);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 8px 10px;
  }

  .feedback-tag-media {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.15);
    background: rgba(255, 255, 255, 0.06);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .feedback-tag-media img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .feedback-tag-media.is-icon i {
    font-size: 17px;
    color: #b9c4d7;
  }

  .feedback-tag-copy {
    min-width: 0;
    display: grid;
    gap: 1px;
  }

  .feedback-tag-title {
    font-size: 13px;
    font-weight: 900;
    letter-spacing: 0.5px;
    color: #e8eefc;
    text-transform: uppercase;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .feedback-tag-sub {
    font-size: 11px;
    color: #9ba9bf;
    letter-spacing: 0.6px;
    text-transform: uppercase;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .feedback-tag-detail {
    font-size: 11px;
    color: #6ee7b7;
    letter-spacing: 0.4px;
    text-transform: uppercase;
  }

  .feedback-tag-empty {
    font-size: 12px;
    color: #8a96ab;
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }

  .feedback-text {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    padding: 12px;
    font-size: 15px;
    color: #ddd;
    font-style: italic;
    line-height: 1.55;
  }

  @media (max-width: 767px) {
    .feedback-wrapper {
      padding: 12px 6px 110px;
      gap: 10px;
    }

    .feedback-header {
      margin-bottom: 6px;
    }

    .feedback-title {
      font-size: 2rem;
      letter-spacing: 1.4px;
    }

    .feedback-pool {
      border-radius: 18px;
      padding: 10px;
      gap: 10px;
    }

    .feedback-admin-note,
    .feedback-staff-note {
      border-radius: 14px;
      padding: 10px 11px;
      gap: 3px;
    }

    .feedback-admin-note-title,
    .feedback-staff-note-title {
      font-size: 0.75rem;
      letter-spacing: 1px;
    }

    .feedback-admin-note-copy,
    .feedback-staff-note-copy {
      font-size: 0.75rem;
      line-height: 1.4;
    }

    .feedback-section {
      border-radius: 16px;
      padding: 10px;
    }

    .feedback-section-head {
      margin-bottom: 8px;
    }

    .feedback-section-title {
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .feedback-card {
      gap: 9px;
      padding: 10px;
      border-radius: 16px;
    }

    .feedback-card-body {
      width: 100%;
      min-width: 0;
    }

    .feedback-card-header {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 8px;
    }

    .feedback-card-header > div:first-child {
      min-width: 0;
    }

    .feedback-author {
      width: 100%;
      min-width: 0;
    }

    .feedback-card-actions {
      width: 100%;
      display: grid;
      gap: 8px;
    }

    .feedback-card-actions.is-single {
      grid-template-columns: 1fr;
    }

    .feedback-card-actions.is-double {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .feedback-card-actions.is-none {
      display: none;
    }

    .btn-mark-read {
      width: 100%;
      text-align: center;
      justify-content: center;
      min-height: 2.125rem;
      font-size: 0.6875rem;
    }

    .feedback-row-summary {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 10px;
      padding: 8px 9px;
      border-radius: 10px;
    }

    .feedback-row-summary-copy {
      gap: 1px;
      min-width: 0;
    }

    .feedback-row-summary-tools {
      display: inline-grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 6px;
    }

    .feedback-row-toggle {
      width: 2.125rem;
      height: 2.125rem;
      border-radius: 9px;
      font-size: 1rem;
    }

    .feedback-row-summary-author {
      font-size: 0.65625rem;
      letter-spacing: 0.35px;
    }

    .feedback-row-summary-preview {
      font-size: 0.65625rem;
      color: #c4d0e3;
      line-height: 1.2;
    }

    .feedback-row-status {
      font-size: 0.5625rem;
      padding: 3px 8px;
      letter-spacing: 0.8px;
    }

    .feedback-author {
      font-size: 0.75rem;
      letter-spacing: 0.8px;
      gap: 4px;
    }

    .feedback-author-name {
      max-width: 170px;
    }

    .feedback-meta {
      font-size: 0.625rem;
      letter-spacing: 0.7px;
    }

    .tagged-label {
      font-size: 0.625rem;
      letter-spacing: 1.2px;
      margin-top: 2px;
    }

    .feedback-tag-item {
      grid-template-columns: 30px 1fr;
      gap: 7px;
      border-radius: 10px;
      padding: 7px 8px;
    }

    .feedback-tag-media {
      width: 30px;
      height: 30px;
      border-radius: 8px;
    }

    .feedback-tag-title {
      font-size: 0.75rem;
      letter-spacing: 0.35px;
    }

    .feedback-tag-sub {
      font-size: 0.625rem;
      letter-spacing: 0.45px;
    }

    .feedback-text {
      border-radius: 12px;
      padding: 10px;
      font-size: 0.8125rem;
      line-height: 1.45;
    }

    .feedback-card:not(.is-read) {
      background: linear-gradient(150deg, rgba(53, 20, 20, 0.34), rgba(18, 18, 18, 0.9));
    }

    .feedback-card.is-read {
      background: linear-gradient(150deg, rgba(16, 39, 31, 0.34), rgba(18, 18, 18, 0.9));
    }
  }

  body.light-theme .feedback-title,
  body.light-theme .feedback-author,
  body.light-theme .feedback-text {
    color: var(--text-main);
  }

  body.light-theme .feedback-pool {
    background: var(--card-bg);
    border-color: var(--border-color);
    box-shadow: var(--shadow-soft);
  }

  body.light-theme .feedback-section {
    border-color: rgba(51, 65, 85, 0.2);
    background: rgba(248, 250, 252, 0.72);
  }

  body.light-theme .feedback-section.is-unread {
    border-color: rgba(220, 38, 38, 0.32);
    background: linear-gradient(160deg, rgba(254, 226, 226, 0.62), rgba(248, 250, 252, 0.92));
  }

  body.light-theme .feedback-section.is-read {
    border-color: rgba(22, 163, 74, 0.32);
    background: linear-gradient(160deg, rgba(220, 252, 231, 0.62), rgba(248, 250, 252, 0.92));
  }

  body.light-theme .feedback-section-title {
    color: #1f2937;
  }

  body.light-theme .feedback-section-count {
    color: #1f2937;
    border-color: rgba(51, 65, 85, 0.3);
    background: rgba(148, 163, 184, 0.16);
  }

  body.light-theme .feedback-section-empty {
    border-color: rgba(100, 116, 139, 0.35);
    color: #475569;
    background: rgba(255, 255, 255, 0.72);
  }

  body.light-theme .feedback-card {
    background: var(--surface-elevated);
    border-color: var(--border-color);
  }

  body.light-theme .feedback-card.is-read {
    background: linear-gradient(150deg, rgba(16, 185, 129, 0.08), #fff);
    border-color: rgba(5, 150, 105, 0.28);
    box-shadow: inset 0 0 0 1px rgba(5, 150, 105, 0.12);
  }

  body.light-theme .feedback-card:not(.is-read) {
    background: linear-gradient(150deg, rgba(239, 68, 68, 0.09), #fff);
    border-color: rgba(220, 38, 38, 0.28);
    box-shadow: inset 0 0 0 1px rgba(220, 38, 38, 0.12);
  }

  body.light-theme .feedback-meta,
  body.light-theme .tagged-label {
    color: var(--text-muted);
  }

  @media (max-width: 767px) {
    body.light-theme .feedback-row-summary {
      border-color: var(--border-color);
      background: rgba(15, 23, 42, 0.03);
    }

    body.light-theme .feedback-row-summary-author {
      color: #b42318;
    }

    body.light-theme .feedback-row-summary-preview {
      color: var(--text-muted);
    }

    body.light-theme .feedback-row-toggle {
      border-color: var(--border-color);
      background: rgba(15, 23, 42, 0.04);
      color: var(--text-main);
    }
  }

  body.light-theme .feedback-row-summary {
    border-color: var(--border-color);
    background: rgba(15, 23, 42, 0.03);
  }
  body.light-theme .feedback-row-summary:hover {
    border-color: rgba(51, 65, 85, 0.35);
    background: rgba(15, 23, 42, 0.06);
  }

  body.light-theme .feedback-row-summary-author {
    color: #b42318;
  }

  body.light-theme .feedback-row-summary-preview {
    color: var(--text-muted);
  }

  body.light-theme .feedback-row-toggle {
    border-color: var(--border-color);
    background: rgba(15, 23, 42, 0.04);
    color: var(--text-main);
  }

  body.light-theme .feedback-row-status.is-unread {
    color: #b42318;
    background: rgba(220, 38, 38, 0.1);
    border-color: rgba(220, 38, 38, 0.35);
  }

  body.light-theme .feedback-row-status.is-read {
    color: #166534;
    background: rgba(16, 185, 129, 0.1);
    border-color: rgba(16, 185, 129, 0.35);
  }

  body.light-theme .feedback-tag-item {
    background: rgba(15, 23, 42, 0.04);
    border-color: var(--border-color);
  }

  body.light-theme .feedback-tag-media {
    border-color: var(--border-color);
    background: rgba(15, 23, 42, 0.04);
  }

  body.light-theme .feedback-tag-media.is-icon i {
    color: #4b5563;
  }

  body.light-theme .feedback-tag-title {
    color: var(--text-main);
  }

  body.light-theme .feedback-tag-sub,
  body.light-theme .feedback-tag-empty {
    color: var(--text-muted);
  }

  body.light-theme .feedback-tag-detail {
    color: #0f766e;
  }

  body.light-theme .feedback-author-role {
    color: #b42318;
    border-color: rgba(180, 35, 24, 0.24);
    background: rgba(180, 35, 24, 0.05);
  }

  body.light-theme .btn-mark-read {
    color: #fff;
  }

  body.light-theme .feedback-admin-note {
    background: linear-gradient(150deg, rgba(245, 158, 11, 0.12), rgba(255, 255, 255, 0.95));
    border-color: rgba(217, 119, 6, 0.3);
