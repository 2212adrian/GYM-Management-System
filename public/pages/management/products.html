<style>
  /* --- 1. PRODUCT LAYOUT & GRID --- */
  #product-main-view {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Fix for the Header stacking issue */
  .ledger-header {
    display: flex !important;
    flex-direction: row !important;
    justify-content: space-between !important;
    align-items: center !important;
    width: 100% !important;
    margin-bottom: 20px !important;
    flex-wrap: nowrap !important;
  }

  .ledger-brand {
    font-size: 1.5rem;
    font-weight: 900;
    letter-spacing: -1px;
    color: #fff;
    text-transform: uppercase;
    font-style: italic;
    margin: 0 !important; /* Prevents title from pushing buttons down */
    white-space: nowrap;
  }

  .ledger-actions {
    display: flex !important;
    flex-direction: row !important; /* Forces buttons side-by-side */
    align-items: center !important;
    gap: 12px !important;
    flex-shrink: 0; /* Prevents buttons from squishing */
  }

  .icon-btn {
    /* Ensure no block-level overrides */
    display: inline-flex !important;
    background: #1a1a1a;
    border: 1px solid #222;
    color: #fff;
    width: 44px;
    height: 44px;
    border-radius: 12px;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.3s;
    flex-shrink: 0;
  }
  .icon-btn.active {
    border-color: var(--wolf-red);
    color: var(--wolf-red);
    background: rgba(166, 52, 41, 0.1);
  }

  .hud-item {
    /* High-end Glassmorphism */
    background: linear-gradient(
      145deg,
      rgba(20, 20, 20, 0.85),
      rgba(10, 10, 10, 0.95)
    );
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    /* Wolf Red Accent Border */
    border: 1px solid rgba(166, 52, 41, 0.2);
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 20px;

    padding: 25px 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    /* Background Textures */
    background-image:
      url('/assets/images/textures/dark-mosaic.png'),
      radial-gradient(circle at 50% 0%, rgba(166, 52, 41, 0.1), transparent);
    background-blend-mode: overlay, normal;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  /* Hover Effect: Glow intensifies */
  .hud-item:hover {
    transform: translateY(-5px);
    border-color: rgba(166, 52, 41, 0.6);
    box-shadow:
      0 15px 35px rgba(166, 52, 41, 0.15),
      0 5px 15px rgba(0, 0, 0, 0.5);
  }

  .hud-item label {
    display: block;
    font-size: 10px;
    font-weight: 800;
    color: #777; /* Muted gray */
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 5px;
    font-family: 'Inter', sans-serif;
  }

  .hud-item span {
    display: block;
    font-size: 2.8rem;
    font-weight: 900;
    font-style: italic; /* Aggressive fitness look */
    color: #fff;
    line-height: 1;
    letter-spacing: -1.5px;

    /* Wolf Red Text Glow */
    text-shadow:
      0 0 15px rgba(166, 52, 41, 0.4),
      2px 2px 0px rgba(0, 0, 0, 0.8);
  }

  /* Subtle Data Node (The Red Dot in the corner) */
  .hud-item::before {
    content: '';
    position: absolute;
    top: 12px;
    left: 12px;
    width: 3px;
    height: 3px;
    background: #a63429;
    border-radius: 50%;
    box-shadow: 0 0 8px #a63429;
    opacity: 0.6;
  }

  /* Red underline on hover */
  .hud-item::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: #a63429;
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .hud-item:hover::after {
    width: 40%;
  }

  /* --- 2. 3D PRODUCT CARD ENGINE --- */
  .product-card-scene {
    width: 100%;
    height: 380px; /* Taller than member cards to fit images */
    perspective: 1500px;
  }

  .product-card {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .product-card.is-flipped {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 24px;
    padding: 20px;
    background-color: #0d0d0d;
    background-image: url('/assets/images/textures/dark-mosaic.png');
    background-blend-mode: overlay;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
  }

  .card-back {
    transform: rotateY(180deg);
    background-color: #050505;
  }

  /* --- 3. PRODUCT SPECIFIC ELEMENTS --- */
  .stock-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    padding: 4px 12px;
    border-radius: 8px;
    font-size: 10px;
    font-weight: 900;
    text-transform: uppercase;
    z-index: 10;
  }
  .status-critical {
    background: rgba(166, 52, 41, 0.3);
    color: #ff4d4d;
    border: 1px solid #a63429;
  }
  .status-good {
    background: rgba(40, 167, 69, 0.3);
    color: #4ade80;
    border: 1px solid #28a745;
  }

  .product-visual-container {
    width: 100%;
    height: 160px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .product-visual-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.8;
  }

  .product-price-display {
    font-size: 1.8rem;
    font-weight: 900;
    color: #fff;
    font-style: italic;
    text-shadow: 0 0 15px rgba(166, 52, 41, 0.3);
  }

  /* Back Card Quick Adjuster */
  .stock-adjuster {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    background: rgba(255, 255, 255, 0.03);
    padding: 15px;
    border-radius: 16px;
    margin: 20px 0;
  }
</style>

<div class="ledger-page-wrapper stage-center" id="product-main-view">
  <!-- Header Section -->
  <div class="ledger-header">
    <div class="ledger-brand">PRODUCT INVENTORY</div>
    <div class="ledger-actions">
      <button class="icon-btn" id="btn-view-trash">
        <i class="bx bx-archive"></i>
      </button>
      <button class="icon-btn active" id="toggle-search-btn">
        <i class="bx bx-search"></i>
      </button>
      <button class="icon-btn red" id="btn-add-product">
        <i class="bx bx-plus"></i>
      </button>
    </div>
  </div>

  <!-- Summary HUD -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-4">
      <div class="hud-item">
        <label>Total SKU Count</label>
        <span id="total-products-count">0</span>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="hud-item" style="border-color: rgba(255, 193, 7, 0.2)">
        <label>Low Stock Alerts</label>
        <span id="low-stock-count" style="color: #ffc107">0</span>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="hud-item" style="border-color: rgba(40, 167, green, 0.2)">
        <label>Total Asset Value</label>
        <span id="total-inventory-value" style="color: #28a745">â‚±0.00</span>
      </div>
    </div>
  </div>

  <!-- Search Engine Hub -->
  <div class="search-collapsible active" id="ledger-search-container">
    <div class="ledger-search-box">
      <i class="bx bx-package text-secondary"></i>
      <input
        type="text"
        id="product-main-search"
        placeholder="Search by name or SKU..."
      />
    </div>
  </div>

  <!-- Product Grid -->
  <div id="products-list" class="row g-4">
    <!-- Skeleton will show here first -->
  </div>
</div>
