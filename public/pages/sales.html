<style>
  /* --- TOP-DOWN SLIDING ALERT --- */
  /* --- SYSTEM ALERT MODAL (TOP-MIDDLE) --- */
  #wolf-system-alert {
    position: fixed;
    top: -100px; /* Hidden */
    left: 50%;
    transform: translateX(-50%);
    min-width: 320px;
    padding: 18px 30px;
    border-radius: 0 0 20px 20px;
    z-index: 300000;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    transition: top 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    font-family: 'Inter', sans-serif;
  }

  #wolf-system-alert.show {
    top: 0;
  }

  #wolf-system-alert.success {
    background: #4ade80;
    color: #000;
  }
  #wolf-system-alert.error {
    background: var(--wolf-red);
    color: #fff;
  }

  .alert-icon {
    font-size: 24px;
  }
  .alert-text {
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
</style>
