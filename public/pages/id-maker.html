<style>
  .id-maker-wrapper {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Inter', sans-serif;
  }

  @media (min-width: 1024px) {
    .id-maker-wrapper {
      max-width: 1200px;
      min-width: 650px;
    }
  }

  .id-title {
    font-size: 1.2rem;
    font-weight: 900;
    color: #fff;
    text-transform: uppercase;
    margin-bottom: 12px;
  }

  .id-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }

  .id-panel {
    background: linear-gradient(180deg, #171717, #0f0f0f);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    padding: 18px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
  }

  .id-field {
    display: grid;
    gap: 8px;
    margin-bottom: 12px;
  }

  .id-field label {
    font-size: 9px;
    font-weight: 900;
    color: #666;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .id-field input,
  .id-field select {
    background: #202020;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    color: #fff;
    padding: 12px 14px;
    font-size: 12px;
    font-weight: 800;
  }

  .id-preview {
    background: #141414;
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 16px;
    display: grid;
    gap: 12px;
  }

  .id-preview-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .id-brand {
    font-size: 14px;
    font-weight: 900;
    color: #fff;
  }

  .id-badge {
    background: #1f1f1f;
    border: 1px solid #2a2a2a;
    color: #7cff7c;
    font-size: 8px;
    letter-spacing: 1px;
    padding: 4px 8px;
    border-radius: 999px;
    text-transform: uppercase;
    font-weight: 900;
  }

  .id-preview-body {
    display: grid;
    grid-template-columns: 90px 1fr;
    gap: 12px;
    align-items: center;
  }

  .id-qr {
    background: #fff;
    border-radius: 10px;
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .id-qr img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .id-meta {
    font-size: 9px;
    color: #bbb;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: grid;
    gap: 6px;
  }

  .id-actions {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 10px;
  }

  .id-btn {
    background: var(--wolf-red);
    border: none;
    color: #fff;
    padding: 12px;
    border-radius: 12px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-size: 10px;
  }

  .id-btn.secondary {
    background: #1f1f1f;
    color: #aaa;
    border: 1px solid #2a2a2a;
  }

  body.light-theme .id-title,
  body.light-theme .id-brand,
  body.light-theme .id-meta {
    color: var(--text-main);
  }

  body.light-theme .id-panel,
  body.light-theme .id-preview,
  body.light-theme .id-field input {
    background: var(--card-bg);
    border-color: var(--border-color);
    box-shadow: var(--shadow-soft);
  }

  body.light-theme .id-badge {
    background: rgba(34, 197, 94, 0.1);
    border-color: rgba(34, 197, 94, 0.4);
    color: #166534;
  }
</style>

<script src="/assets/js/utils/gatekeeper.js"></script>
<script src="/assets/js/utils/auth-guard.js"></script>

<div class="id-maker-wrapper">
  <div class="id-title">ID Maker</div>

  <div class="id-grid">
    <div class="id-panel">
      <div class="id-field">
        <label>Member Name</label>
        <input id="id-member-search" list="id-member-options" placeholder="Type or search existing..." />
        <datalist id="id-member-options"></datalist>
      </div>
      <div class="id-field">
        <label>Contact #</label>
        <input id="id-contact" placeholder="Member contact number" />
      </div>
      <div class="id-field">
        <label>Status</label>
        <input id="id-status" value="ACTIVE" />
      </div>
      <div class="id-field">
        <label>Subscription Tier</label>
        <input id="id-tier" value="STANDARD MEMBERSHIP" />
      </div>
    </div>

    <div class="id-panel">
      <div style="font-size: 9px; color: #666; letter-spacing: 2px">
        ID MAKER PREVIEW
      </div>
      <div class="id-preview">
        <div class="id-preview-top">
          <div class="id-brand">WOLFPALOMAR</div>
          <div id="id-preview-badge" class="id-badge">ACTIVE STATUS</div>
        </div>
        <div class="id-preview-body">
          <div class="id-qr">
            <img id="id-preview-qr" src="/assets/images/placeholder.png" alt="Member QR" />
          </div>
          <div class="id-meta">
            <div>NAME: <span id="id-preview-name">N/A</span></div>
            <div>ID: <span id="id-preview-code">N/A</span></div>
            <div>ISSUE DATE: <span id="id-preview-date">N/A</span></div>
            <div>MEMBERSHIP: <span id="id-preview-tier">N/A</span></div>
            <div>STATUS: <span id="id-preview-status">ACTIVE</span></div>
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 9px;
            color: #666;
          "
        >
          <span>OWNER SIGNATURE</span>
          <span>FRONT</span>
        </div>
      </div>
    </div>

    <div class="id-actions">
      <button id="id-save-asset-btn" class="id-btn secondary">Save Asset</button>
      <button id="id-print-card-btn" class="id-btn">Print Card</button>
    </div>
  </div>
</div>
