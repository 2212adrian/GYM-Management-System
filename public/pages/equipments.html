<style>
  .equip-wrapper {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Inter', sans-serif;
  }

  @media (min-width: 1024px) {
    .equip-wrapper {
      max-width: 1200px;
      min-width: 650px;
    }
  }

  .equip-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .equip-title {
    font-size: 1.2rem;
    font-weight: 900;
    color: #fff;
    text-transform: uppercase;
  }

  .equip-list {
    display: grid;
    gap: 12px;
  }

  .equip-card {
    background: linear-gradient(180deg, #171717, #0f0f0f);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 22px;
    padding: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
  }

  .equip-info {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .equip-thumb {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: #222;
    border: 1px solid #2a2a2a;
    overflow: hidden;
  }

  .equip-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .equip-name {
    font-size: 12px;
    font-weight: 900;
    color: #fff;
    text-transform: uppercase;
  }

  .equip-sub {
    font-size: 9px;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .equip-status {
    font-size: 9px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .equip-actions {
    display: flex;
    gap: 10px;
    color: #aaa;
  }

  .equip-actions i {
    cursor: pointer;
  }

  .equip-add {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    background: var(--wolf-red);
    color: #fff;
    border: none;
    font-size: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  body.light-theme .equip-title,
  body.light-theme .equip-name {
    color: var(--text-main);
  }

  body.light-theme .equip-card {
    background: var(--card-bg);
    border-color: var(--border-color);
    box-shadow: var(--shadow-soft);
  }

  body.light-theme .equip-thumb {
    background: var(--surface-elevated);
    border-color: var(--border-color);
  }

  body.light-theme .equip-sub {
    color: var(--text-muted);
  }

  body.light-theme .equip-actions {
    color: var(--text-muted);
  }
</style>

<script src="/assets/js/utils/gatekeeper.js"></script>
<script src="/assets/js/utils/auth-guard.js"></script>

<div class="equip-wrapper">
  <div class="equip-header">
    <div class="equip-title">Equipment Database</div>
    <button id="equip-add-btn" class="equip-add"><i class="bx bx-plus"></i></button>
  </div>

  <div id="equip-list" class="equip-list">
    <div class="equip-card" style="justify-content: center">
      <div class="equip-sub">Loading equipment records...</div>
    </div>
  </div>
</div>
