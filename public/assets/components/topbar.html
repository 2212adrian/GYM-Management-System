<style>
  /* Breadcrumb hover effect */
  .breadcrumb-link:hover {
    opacity: 1 !important;
    color: var(--wolf-red);
  }

  /* Ensure the brand-name container doesn't wrap on PC */
  #topbar-brand {
    display: flex;
    align-items: center;
    white-space: nowrap;
  }

  .breadcrumb-container {
    animation: fadeInBreadcrumb 0.3s ease-out;
  }

  @keyframes fadeInBreadcrumb {
    from {
      opacity: 0;
      transform: translateY(-2px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .topbar {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: var(--shell-topbar-bg);
    background-image: url('/assets/images/textures/grid-me.png');
    background-blend-mode: var(--shell-topbar-blend);
    background-size: auto;
    background-repeat: repeat;
    border-bottom: 1px solid var(--border-color);
    transition: background 0.3s ease;
    box-shadow: var(--shadow-soft);
    overflow: visible;
  }
  .brand-name {
    font-weight: 800;
    color: var(--text-main);
    font-size: 1.2rem;
    letter-spacing: 1px;
  }
  .brand-name span {
    color: var(--accent-red);
  }

  #themeToggleBtn {
    /* Base Settings */
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1060;
  }

  /* ðŸ“± MOBILE: Left side, Icon only */
  @media (max-width: 767px) {
    #themeToggleBtn {
      left: 15px; /* Snap to Left */
      right: auto; /* Reset PC right positioning */
      padding: 10px; /* Square box for icon only */
    }

    #themeToggleBtn .nav-text {
      display: none; /* Hide text */
    }

    #themeToggleBtn i {
      font-size: 1.3rem; /* Slightly larger icon for mobile touch */
    }
  }

  /* ðŸ’» PC: Right side, Pill shape with text */
  @media (min-width: 768px) {
    #themeToggleBtn {
      right: 110px; /* Snap to Right */
      left: auto;
      padding: 6px 12px;
      gap: 8px;
      min-width: 138px;
      height: 44px;
    }

    #themeToggleBtn .nav-text {
      display: inline;
      font-weight: 800;
      font-size: 0.7rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  }

  /* Hover effect for both */
  #themeToggleBtn:hover {
    border-color: var(--accent-red);
    color: var(--text-main);
    background: var(--surface-elevated);
  }

  #topbarProfileBtn {
    position: absolute;
    top: 75%;
    transform: translateY(-50%);
    right: 16px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.24);
    background:
      radial-gradient(
        circle at 30% 28%,
        rgba(255, 255, 255, 0.25),
        rgba(255, 255, 255, 0) 45%
      ),
      linear-gradient(145deg, rgba(28, 32, 42, 0.95), rgba(11, 13, 18, 0.98));
    box-shadow:
      0 14px 32px rgba(0, 0, 0, 0.45),
      inset 0 1px 0 rgba(255, 255, 255, 0.15);
    display: none;
    align-items: center;
    justify-content: center;
    color: #f3f7ff;
    text-decoration: none;
    cursor: pointer;
    overflow: hidden;
    transition:
      transform 0.22s ease,
      box-shadow 0.22s ease,
      border-color 0.22s ease,
      color 0.22s ease;
    z-index: 1061;
  }

  #topbarProfileBtn .profile-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.24);
    background: linear-gradient(180deg, #202635, #151b26);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #topbarProfileBtn i {
    font-size: 2rem;
    filter: drop-shadow(0 0 8px rgba(var(--wolf-red-rgb), 0.45));
  }

  #topbarProfileBtn::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    transform: scale(0.35);
    border: 2px solid rgba(180, 225, 255, 0.85);
    box-shadow:
      0 0 0 8px rgba(75, 170, 255, 0.24),
      0 0 24px rgba(92, 183, 255, 0.45);
  }

  #topbarProfileBtn:hover {
    transform: translateY(-50%) scale(1.07);
    border-color: rgba(120, 203, 255, 0.78);
    color: #ffffff;
    box-shadow:
      0 18px 36px rgba(0, 0, 0, 0.55),
      0 0 22px rgba(89, 173, 255, 0.42);
  }

  #topbarProfileBtn.is-splash::after {
    animation: wolfWaterDrop 0.65s cubic-bezier(0.2, 0.75, 0.28, 1);
  }

  @keyframes wolfWaterDrop {
    0% {
      opacity: 0.95;
      transform: scale(0.28);
    }
    55% {
      opacity: 0.75;
      transform: scale(1.1);
    }
    100% {
      opacity: 0;
      transform: scale(1.42);
    }
  }

  #muteToggleBtn {
    /* Base Settings */
    position: absolute;
    top: 50%;
    right: 260px;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1060;
  }

  /* ðŸ“± MOBILE: Right side, Icon only */
  @media (max-width: 767px) {
    #muteToggleBtn {
      right: 15px; /* Snap to Right */
      left: auto; /* Reset PC left positioning */
      padding: 10px; /* Square box for icon only */
    }

    #muteToggleBtn .nav-text {
      display: none; /* Hide text */
    }

    #muteToggleBtn i {
      font-size: 1.3rem; /* Slightly larger icon for mobile touch */
    }
  }

  /* ðŸ’» PC: Left side, Pill shape with text */
  @media (min-width: 768px) {
    #muteToggleBtn {
      right: 25 8px;
      padding: 6px 12px;
      gap: 8px;
      min-width: 132px;
      height: 44px;
    }

    #muteToggleBtn .nav-text {
      display: inline;
      font-weight: 800;
      font-size: 0.7rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  }

  /* Hover effect for muteToggleBtn */
  #muteToggleBtn:hover {
    border-color: var(--accent-red);
    color: var(--text-main);
    background: var(--surface-elevated);
  }

  @media (min-width: 768px) {
    #topbarProfileBtn {
      display: inline-flex;
    }
  }

  @media (max-width: 767px) {
    #topbarProfileBtn {
      display: none !important;
    }
  }

  body.light-theme #topbarProfileBtn {
    background:
      radial-gradient(
        circle at 30% 28%,
        rgba(255, 255, 255, 0.62),
        rgba(255, 255, 255, 0) 45%
      ),
      linear-gradient(
        145deg,
        rgba(239, 246, 255, 0.97),
        rgba(220, 230, 245, 0.98)
      );
    border-color: rgba(100, 123, 154, 0.32);
    color: #1a2434;
    box-shadow:
      0 12px 28px rgba(44, 68, 102, 0.24),
      inset 0 1px 0 rgba(255, 255, 255, 0.82);
  }

  body.light-theme #topbarProfileBtn .profile-avatar {
    background: linear-gradient(
      180deg,
      rgba(235, 244, 255, 0.98),
      rgba(219, 232, 248, 0.98)
    );
    border-color: rgba(78, 104, 138, 0.28);
  }

  #topbarSettingsMenu {
    position: fixed;
    top: 70px;
    left: 20px;
    min-width: 210px;
    padding: 8px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.14);
    background: linear-gradient(
      165deg,
      rgba(16, 18, 24, 0.98),
      rgba(10, 12, 17, 0.97)
    );
    box-shadow: 0 22px 46px rgba(0, 0, 0, 0.5);
    opacity: 0;
    transform: translateY(-8px) scale(0.96);
    pointer-events: none;
    transition:
      opacity 0.2s ease,
      transform 0.2s ease;
    z-index: 1205;
  }

  #topbarSettingsMenu.is-open {
    opacity: 1;
    transform: translateY(0) scale(1);
    pointer-events: auto;
  }

  .topbar-settings-item {
    width: 100%;
    border: 1px solid transparent;
    background: rgba(255, 255, 255, 0.04);
    color: #dce5f5;
    border-radius: 10px;
    margin: 4px 0;
    padding: 10px 12px;
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: left;
    cursor: pointer;
    transition: all 0.18s ease;
  }

  #topbarSettingsMenu .profile-area {
    width: 100%;
    box-sizing: border-box;
    display: grid;
    gap: 4px;
    padding: 10px 10px 8px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.04);
    margin: 4px 0;
  }

  #topbarSettingsMenu .profile-area .user-name {
    font-size: 0.82rem;
    font-weight: 900;
    letter-spacing: 0.8px;
    color: #f4f7ff;
    text-transform: uppercase;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #topbarSettingsMenu .profile-area .user-email {
    font-size: 0.72rem;
    color: #aab5cb;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .topbar-settings-sep {
    border: 0;
    height: 1px;
    margin: 8px 6px;
    background: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0.26),
      rgba(255, 255, 255, 0)
    );
  }

  .topbar-settings-logout {
    width: 100%;
    border: 1px solid rgba(239, 68, 68, 0.45);
    background: rgba(127, 29, 29, 0.34);
    color: #fecaca;
    border-radius: 10px;
    margin: 4px 0;
    padding: 10px 12px;
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: left;
    cursor: pointer;
    transition: all 0.18s ease;
  }

  .topbar-settings-logout:hover {
    background: rgba(220, 38, 38, 0.28);
    border-color: rgba(248, 113, 113, 0.7);
    color: #ffe4e6;
  }

  .topbar-settings-item:hover {
    border-color: rgba(var(--wolf-red-rgb), 0.45);
    background: rgba(var(--wolf-red-rgb), 0.16);
    color: #fff;
  }

  body.light-theme #topbarSettingsMenu {
    border-color: rgba(89, 107, 136, 0.24);
    background: linear-gradient(
      165deg,
      rgba(248, 252, 255, 0.98),
      rgba(233, 242, 252, 0.98)
    );
    box-shadow: 0 18px 38px rgba(33, 59, 92, 0.22);
  }

  body.light-theme .topbar-settings-item {
    background: rgba(20, 37, 62, 0.05);
    color: #19263a;
  }

  body.light-theme #topbarSettingsMenu .profile-area {
    border-color: rgba(51, 65, 85, 0.16);
    background: rgba(255, 255, 255, 0.78);
  }

  body.light-theme #topbarSettingsMenu .profile-area .user-name {
    color: #111827;
  }

  body.light-theme #topbarSettingsMenu .profile-area .user-email {
    color: #4b5563;
  }

  body.light-theme .topbar-settings-sep {
    background: linear-gradient(
      90deg,
      rgba(51, 65, 85, 0),
      rgba(51, 65, 85, 0.22),
      rgba(51, 65, 85, 0)
    );
  }

  body.light-theme .topbar-settings-logout {
    border-color: rgba(220, 38, 38, 0.32);
    color: #b91c1c;
    background: rgba(254, 226, 226, 0.8);
  }

  body.light-theme .topbar-settings-logout:hover {
    background: rgba(254, 202, 202, 0.86);
    border-color: rgba(220, 38, 38, 0.45);
    color: #991b1b;
  }

  body.light-theme .topbar-settings-item:hover {
    border-color: rgba(var(--wolf-red-rgb), 0.38);
    background: rgba(var(--wolf-red-rgb), 0.12);
    color: #101b2d;
  }

  @media (max-width: 767px) {
    #topbarSettingsMenu {
      display: none !important;
    }
  }

  @media (min-width: 768px) and (max-width: 1100px) {
    #muteToggleBtn {
      right: 260px;
    }
  }
</style>

<header class="topbar shadow-sm">
  <div id="topbarSettingsMenu" aria-hidden="true">
    <div class="profile-area">
      <div class="user-name" id="topbar-settings-user-name">WOLF USER</div>
      <div class="user-email" id="topbar-settings-user-email">unknown@wolf.local</div>
    </div>
    <div class="topbar-settings-sep" role="separator" aria-hidden="true"></div>
    <button
      type="button"
      class="topbar-settings-item"
      data-settings-menu-tab="personalize"
    >
      Personalize
    </button>
    <button
      type="button"
      class="topbar-settings-item"
      data-settings-menu-tab="users"
    >
      User Accounts
    </button>
    <div class="topbar-settings-sep" role="separator" aria-hidden="true"></div>
    <button type="button" class="topbar-settings-logout" id="topbar-settings-logout-btn">
      Logout
    </button>
  </div>
  <a href="#" class="nav-item-side" id="themeToggleBtn">
    <i class="bx bx-moon"></i>
    <span class="nav-text">THEME TOGGLE</span>
  </a>
  <a
    href="#"

  >
    <div class="profile-avatar">
      <i class="bx bx-user"></i>
    </div>
  </a>
  <a href="#" class="nav-item-side" id="muteToggleBtn">
    <i class="bx bx-volume-full" id="muteIcon"></i>
    <span class="nav-text">AUDIO: NULL</span>
  </a>
  <div class="brand-name" id="topbar-brand">WOLF <span>PALOMAR</span> GYM</div>
</header>
