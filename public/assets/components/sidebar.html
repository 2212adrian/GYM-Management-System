<style>
  :root {
    --accent-red: var(--wolf-red);
    --rail-width: 80px;
    --expanded-width: 280px;
  }

  /* 1. MASTER PANEL */
  .sidebar-panel {
    position: fixed;
    top: 0;
    height: 100vh;
    z-index: 10000;
    display: flex;
    flex-direction: column;
    background: var(--shell-sidebar-bg);
    background-image: url('/assets/images/textures/diagmonds.png');
    background-blend-mode: overlay;
    background-size: auto;
    background-repeat: repeat;
    /* This makes the background move with the element */
    background-attachment: local;
    border-right: 1px solid var(--shell-sidebar-divider);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    padding-bottom: 15px;
  }

  /* PC RAIL LOGIC */
  @media (min-width: 768px) {
    #sidebar-backdrop {
      visibility: hidden !important;
    }
    .sidebar-panel {
      left: 0;
      width: var(--rail-width);
    }
    .sidebar-panel.active {
      width: var(--expanded-width);
    }

    /* HIDE CONTENT IN MINI-RAIL MODE (When .active is NOT present) */
    .sidebar-panel:not(.active) .profile-area,
    .sidebar-panel:not(.active) .target-box,
    .sidebar-panel:not(.active) .nav-text,
    .sidebar-panel:not(.active) .sidebar-section-label,
    .sidebar-panel:not(.active) .chevron-icon {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    /* Hide sub-item primary icons when minimized (keep sub-bg-icon) */
    .sidebar-panel:not(.active) .sub-item i:first-child {
      display: none;
    }
  }

  /* MOBILE LOGIC */
  @media (max-width: 767px) {
    .version {
      left: 200px !important;
    }
    .sidebar-header {
      display: block !important;
      position: relative;
      top: 15px;
    }
    #closeIcon {
      position: relative;
      left: auto;
    }
    .sidebar-panel {
      right: 0;
      width: var(--expanded-width);
      transform: translateX(100%);
    }
    .sidebar-panel.active {
      transform: translateX(0);
    }
  }

  /* 2. ITEM STYLING (BASE / UNCLICKED) */
  .nav-item-side {
    display: flex;
    align-items: center;
    height: 54px;
    color: var(--shell-nav-item-muted);
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
    position: relative;
    pointer-events: auto;
  }

  .nav-icon {
    min-width: var(--rail-width);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: inherit;
  }

  .nav-text {
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    color: inherit;
  }

  /* HOVER (Only non-active) */
  .nav-item-side:not(.active):hover {
    background: var(--shell-sidebar-hover);
    color: var(--text-main);
  }

  /* 3. ACTIVE STATE (THE LOCK) */
  .nav-item-side.active {
    pointer-events: none !important;
    cursor: default;
    background: rgba(var(--wolf-red-rgb), 0.08) !important;
    color: var(--accent-red) !important;
  }
  .nav-item-side.active .nav-icon i,
  .nav-item-side.active .nav-text {
    color: var(--accent-red) !important;
    text-shadow: 0 0 15px rgba(var(--wolf-red-rgb), 0.3);
  }


  /* 4. DROPDOWNS & SUB-ITEMS */
  .sub-nav-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    background: var(--shell-sidebar-sub-bg);
  }
  .nav-dropdown.open .sub-nav-list {
    max-height: 500px;
  }

  .sub-item {
    position: relative;
    overflow: hidden;
    height: 48px !important;
  }

  /* If a sub-item is active, keep ONLY it visible while dropdown is collapsed */
  .nav-dropdown.active-only:not(.open) .sub-nav-list {
    max-height: 56px;
  }
  .nav-dropdown.active-only:not(.open) .sub-item {
    display: none;
  }
  .nav-dropdown.active-only:not(.open) .sub-item.active {
    display: flex;
  }

  /* The 1st Icon (Foreground) */
  .sub-item i:first-child {
    min-width: var(--rail-width);
    display: flex;
    justify-content: center;
    font-size: 16px !important;
    opacity: 0.6;
    z-index: 2;
  }

  /* --- THE 2ND ICON (WATERMARK) --- */
  .sub-bg-icon {
    position: absolute !important;
    right: -20px;
    top: 50%;
    transform: translateY(-50%) scale(1.2);
    font-size: 120px !important;
    filter: blur(1.2px);
    opacity: 0.05;
    pointer-events: none;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 0;
    color: var(--shell-sidebar-watermark) !important;
  }

  .sub-bg-icon.active .sub-bg-icon {
    position: absolute !important;
    right: -20px;
    top: 50%;
    transform: translateY(-50%) scale(1.2);
    font-size: 120px !important;
    filter: blur(1.2px);
    opacity: 0.05;
    pointer-events: none;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 0;
    color: var(--shell-sidebar-watermark) !important;
  }

  .sub-item:not(.active):hover .sub-bg-icon {
    transform: translateY(-50%) scale(0.4) rotate(-10deg);
    opacity: 1;
    filter: blur(0px);
    color: var(--gold-accent) !important;
    text-shadow:
      0 0 70px var(--gold-accent),
      0 0 16px var(--gold-accent);
  }

  .sub-item:not(.active):hover .sub-bg-icon,
  .sub-item.active .sub-bg-icon {
    transform: translateY(-50%) scale(0.4) rotate(-10deg);
    opacity: 1;
    filter: blur(0px);
    color: var(--gold-accent) !important;
    text-shadow:
      0 0 70px var(--gold-accent),
      0 0 16px var(--gold-accent);
  }

  /* MISC UI */
  .sidebar-header {
    height: 60px;
    padding: 0 15px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  .sidebar-section-label {
    font-size: 0.6rem;
    font-weight: 800;
    color: var(--text-dim);
    padding: 10px 0 10px 25px;
    text-transform: uppercase;
  }
  .sidebar-divider {
    height: 1px;
    background: var(--shell-sidebar-divider);
    margin: 10px 25px;
  }
  .btn-disconnect {
    display: flex;
    padding-top: 20px;
    border-top: 1px solid var(--shell-sidebar-divider);
    color: var(--accent-red);
    font-weight: 800;
    cursor: pointer;
  }
  .version {
    position: absolute;
    left: 25px;
    top: 22px;
    font-size: 10px;
    font-weight: 800;
    color: var(--text-muted);
    pointer-events: none;
    display: none;
  }
</style>
