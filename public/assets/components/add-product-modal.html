<style>
  /* --- MASTER MODAL OVERLAY --- */
  .master-modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(12px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100000;
    padding: 20px;
  }

  #master-asset-id {
    font-weight: 700 !important;
    letter-spacing: 0.5px;
  }

  .master-terminal-container {
    background: #111111;
    width: 100%;
    max-width: 480px;
    border-radius: 32px;
    padding: 35px;
    border: 1px solid #222;
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
    animation: terminalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* Change fonts */
  .terminal-input,
  .id-wrapper input,
  .id-prefix,
  .terminal-input::placeholder {
    font-weight: 700 !important;
    letter-spacing: 0.5px;
    text-transform: uppercase; /* Makes all typed input look like system data */
  }
  /* Wide on PC, Skinny on Phone */
  @media (min-width: 768px) {
    /* PC */
    .master-terminal-container {
      max-width: 600px;
    }
  }
  @media (max-width: 767px) {
    /* Mobile */
    .master-terminal-container {
      max-width: 380px;
    }
    .stock-action-row {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%; /* Ensures it fills the grid column */
    }
    .symbol-box {
      position: static;
      top: 327px;
    }
  }

  .terminal-protocol {
    font-size: 9px;
    color: #444;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 5px;
  }

  /* Status Indicator Dot */
  .terminal-protocol::before {
    content: '';
    width: 6px;
    height: 6px;
    background: var(--wolf-red);
    border-radius: 50%;
    display: inline-block;
    box-shadow: 0 0 8px var(--wolf-red);
    animation: protocolPulse 2s infinite ease-in-out;
  }

  @keyframes protocolPulse {
    0%,
    100% {
      opacity: 0.4;
      transform: scale(0.9);
    }
    50% {
      opacity: 1;
      transform: scale(1.1);
    }
  }

  .id-wrapper-group {
    display: flex;
    align-items: center;
    background: #0a0a0a !important;
    border: 1px solid #222 !important;
    border-radius: 14px;
    overflow: hidden;
    padding-right: 6px;
  }
  .id-wrapper-group input {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important; /* Removes Bootstrap blue glow */
    color: #fff !important;
    flex: 1;
    padding: 14px 10px !important;
    font-size: 13px;
    outline: none !important;
  }

  /* --- INPUTS NUKE --- */

  .terminal-input,
  .id-wrapper-group {
    width: 100%;
    background: #0a0a0a !important;
    border: 1px solid #222 !important;
    border-radius: 14px;
    transition: 0.3s ease;
    color: #fff !important;
  }

  .terminal-input {
    padding: 14px 18px;
    font-size: 13px;
    font-weight: 600;
    outline: none;
  }
  .static-area {
    resize: none;
    overflow-y: auto;
  }

  /* HOVER & FOCUS SYNC */
  .terminal-input:hover,
  .id-wrapper-group:hover {
    border-color: #444 !important;
  }
  .terminal-input:focus,
  .id-wrapper-group:focus-within {
    border-color: var(--wolf-red) !important;
    background: #000 !important;
    box-shadow: 0 0 15px rgba(166, 52, 41, 0.15);
  }

  /* --- IDENTITY WRAPPER FIX --- */
  .id-wrapper {
    display: flex;
    align-items: center;
    overflow: hidden;
    padding-right: 6px;
  }

  .id-prefix {
    padding-left: 18px;
    color: var(--wolf-red);
    font-family: monospace;
    font-weight: 900;
    font-size: 14px;
  }

  .id-wrapper input {
    border: none !important;
    background: transparent !important; /* CRITICAL: Kills the white box */
    flex: 1;
    padding: 14px 10px !important;
    color: #fff !important;
    outline: none;
    font-size: 13px;
  }

  .terminal-icon-btn {
    background: #1a1a1a;
    border: none;
    color: #555;
    width: 34px;
    height: 34px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  .terminal-icon-btn:hover {
    color: var(--wolf-red);
    background: #222;
  }

  /* --- CLOSE BUTTON DESIGN --- */
  .terminal-close-btn {
    background: #1a1a1a;
    border: 1px solid #222;
    color: #555;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .terminal-close-btn:hover {
    background: var(--wolf-red);
    color: #fff;
    transform: rotate(90deg);
    border-color: var(--wolf-red);
    box-shadow: 0 0 15px rgba(166, 52, 41, 0.4);
  }

  /* --- GRID & STOCK ROW --- */
  .terminal-grid {
    display: grid;
    grid-template-columns: 1fr 1.8fr;
    gap: 15px;
  }
  .stock-input-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* --- CYBER CHECKBOX --- */
  .cyber-checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }
  .cyber-checkbox input {
    display: none;
  }

  .check-mark {
    width: 18px;
    height: 18px;
    background: #0a0a0a;
    border: 1px solid #333;
    border-radius: 4px;
    position: relative;
    transition: 0.3s;
  }

  .cyber-checkbox input:checked + .check-mark {
    background: var(--wolf-red);
    border-color: var(--wolf-red);
  }

  /* --- UNLIMITED SYMBOL TOGGLE --- */
  .cyber-checkbox-symbol {
    cursor: pointer;
    user-select: none;
  }
  .cyber-checkbox-symbol input {
    display: none;
  }
  .symbol-box {
    width: 45px;
    height: 45px;
    background: #1a1a1a;
    border: 1px solid #222;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    font-size: 22px;
    transition: 0.3s;
  }
  .cyber-checkbox-symbol input:checked + .symbol-box {
    background: rgba(166, 52, 41, 0.15);
    border-color: var(--wolf-red);
    color: var(--wolf-red);
    box-shadow: 0 0 15px rgba(166, 52, 41, 0.2);
  }

  /* Check Symbol */
  .cyber-checkbox input:checked + .check-mark::after {
    content: '\eb7a'; /* Boxicons check mark code */
    font-family: 'boxicons';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 14px;
  }

  .check-text {
    font-size: 9px;
    font-weight: 900;
    color: #444;
    letter-spacing: 1px;
  }
  .cyber-checkbox input:checked ~ .check-text {
    color: var(--wolf-red);
  }

  /* --- NUMBER ARROWS --- */
  input[type='number'] {
    appearance: textfield;
    -moz-appearance: textfield;
  }
  input[type='number']::-webkit-inner-spin-button,
  input[type='number']::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* --- OPTIONAL BOX --- */
  .optional-protocol-box {
    background: rgba(255, 255, 255, 0.02);
    border: 1px dashed #222;
    border-radius: 20px;
    padding: 20px;
    margin: 25px 0;
  }
  .optional-tag {
    font-size: 8px;
    font-weight: 900;
    color: #333;
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 2px;
  }

  /* --- HEADER & COMMIT --- */
  .terminal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 25px;
  }
  .terminal-title {
    font-weight: 900;
    font-size: 1.4rem;
    font-style: italic;
    color: #fff;
  }
  .terminal-title span {
    color: var(--wolf-red);
  }
  /* --- MISC --- */
  .field-label {
    font-size: 9px;
    font-weight: 900;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 8px;
    display: block;
  }
  .btn-terminal-commit {
    width: 100%;
    background: var(--wolf-red);
    color: #fff;
    border: none;
    padding: 18px;
    border-radius: 16px;
    font-weight: 900;
    font-style: italic;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(166, 52, 41, 0.3);
    transition: 0.3s;
  }
  .btn-terminal-commit:hover {
    filter: brightness(1.2);
    transform: translateY(-2px);
  }
  .terminal-section .stock-action-row input {
    width: 85%;
  }

  @keyframes terminalSlideIn {
    from {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
</style>

<div id="product-modal-overlay" class="master-modal-overlay">
  <div class="master-terminal-container">
    <!-- TERMINAL HEADER -->
    <div class="terminal-header">
      <div class="terminal-title-group">
        <h1 class="terminal-title">ADD <span>PRODUCT</span></h1>
        <p class="terminal-protocol">
          MANUAL PRODUCT ENTRY - ADDS TO SALES INVENTORY
        </p>
      </div>
      <!-- Animated Close Button -->
      <button class="terminal-close-btn" id="closeProductModal">
        <i class="bx bx-x"></i>
      </button>
    </div>

    <form id="master-product-form" class="terminal-form">
      <!-- SECTION: IDENTITY -->
      <div class="terminal-section">
        <label class="field-label">barcode ID</label>
        <div class="id-wrapper-group">
          <span class="id-prefix">PR -</span>
          <input
            type="text"
            id="master-asset-id"
            placeholder="0000"
            maxlength="4"
            autocomplete="off"
            required
          />
          <button
            type="button"
            id="generateRandomId"
            class="terminal-icon-btn"
            title="Generate ID"
          >
            <i class="bx bx-dice-5"></i>
          </button>
        </div>
      </div>

      <div class="terminal-section">
        <label class="field-label">Product Name</label>
        <input
          type="text"
          id="master-name"
          class="terminal-input"
          placeholder="e.g.; milk 500g"
          autocomplete="off"
          required
        />
      </div>

      <!-- SECTION: SPECS GRID -->
      <div class="terminal-grid">
        <div class="terminal-section">
          <label class="field-label">Price (₱)</label>
          <input
            type="number"
            id="master-price"
            class="terminal-input"
            placeholder="0.00"
            step="0.01"
            required
          />
        </div>
        <div class="terminal-section">
          <label class="field-label">Stock / Qty</label>
          <div class="stock-action-row">
            <input
              type="number"
              id="master-qty"
              class="terminal-input"
              placeholder="0"
              required
            />
            <!-- Symbol-only toggle -->
            <label class="cyber-checkbox-symbol" title="Toggle Unlimited Stock">
              <input type="checkbox" id="master-unlimited" />
              <span class="symbol-box">
                <i class="bx bx-infinite"></i>
              </span>
            </label>
          </div>
        </div>
      </div>

      <!-- SECTION: OPTIONAL -->
      <div class="optional-protocol-box">
        <p class="optional-tag">OPTIONAL DETAILS</p>

        <div class="terminal-section">
          <label class="field-label">Brand Name</label>
          <input
            type="text"
            id="master-brand"
            class="terminal-input"
            placeholder="e.g.: Nestlé"
          />
        </div>

        <div class="terminal-section no-margin">
          <label class="field-label">Product Description</label>
          <!-- Non-expandable static height textarea -->
          <textarea
            id="master-desc"
            class="terminal-input static-area"
            placeholder="e.g.: 500g carton box of milk..."
            rows="3"
          ></textarea>
        </div>
      </div>

      <!-- COMMIT -->
      <button type="submit" class="btn-terminal-commit">ADD TO SALES</button>
    </form>
  </div>
</div>
