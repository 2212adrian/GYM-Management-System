    padding: 20px;

    }

    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .ledger-brand {
    font-size: 1.5rem;
    font-weight: 900;
    letter-spacing: -1px;
    color: #fff;
    text-transform: uppercase;
  }

    display: flex;
    gap: 12px;

  .icon-btn {
    background: #1a1a1a;
    border: 1px solid #222;
    color: #fff;
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.2rem;
    transition: 0.3s;
  }

  .icon-btn.red {
    background: var(--wolf-red);
    border: none;
  }
  .icon-btn:hover {
    transform: translateY(-2px);
    border-color: #444;
  }

  .ledger-summary-card {

    align-items: center;
    gap: 15px;
    margin-bottom: 10px;

  .chrono-center-group {

    flex: 1;
    align-items: center;

    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;

  .chrono-nav-btn i {
    color: var(--wolf-red);

  }
  .chrono-nav-btn .btn-label {
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 1px;
  }

  .chrono-nav-btn:hover {
    border-color: var(--wolf-red);

  }

    text-align: center;
    flex-grow: 1;

    padding: 10px;
    border-radius: 14px;
  }

    background: rgba(255, 255, 255, 0.03);
  }

  .protocol-label {
    display: block;
    font-weight: 900;
    font-size: 9px;
    color: #fff;
    letter-spacing: 1.5px;

    font-size: 12px;
    color: #555;
    font-weight: 600;

  /* --- DAY SELECTOR CONTAINER (The Box) --- */
  .day-selector-outer-box {
    background: rgba(15, 15, 15, 0.4); /* Glass base */
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.03); /* Very thin edge */
    border-radius: 20px;
    padding: 8px;
    margin-bottom: 10px;
    box-shadow:
      inset 0 2px 10px rgba(0, 0, 0, 0.5),
      /* Inner shadow for "sunken" feel */ 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  /* --- 5. DAY SELECTOR --- */
  .day-selector {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
  }

  .day-btn {
    background: transparent;
    border: 1px solid #1a1a1a;
    color: #444;
    padding: 15px 0;
    font-size: 9px;
    font-weight: 900;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  .day-btn.active {
    background: #111;
    color: #fff;
    border-color: #333;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .day-btn:disabled {
    opacity: 0.1;
    cursor: not-allowed;
  }

  /* --- 6. SEARCH HUB --- */
  .ledger-search-box {
    background: #111;
    border-radius: 14px;
    padding: 14px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
    border: 1px solid transparent;
  }

  .ledger-search-box:focus-within {
    border-color: #333;
    background: #141414;
  }

  .ledger-search-box input {
    background: none;
    border: none;
    color: #fff;
    width: 100%;
    outline: none;
    font-size: 14px;
    font-weight: 500;
  }

  /* --- 7. MOBILE ADAPTATION --- */
  @media (max-width: 600px) {
    .day-selector-outer-box {
      padding: 8px 0; /* Let buttons touch the sides during scroll */
      /* THE MAGIC: Fades the left/right edges of the scroll */
      -webkit-mask-image: linear-gradient(
        to right,
        transparent,
        black 10%,
        black 90%,
        transparent
      );
      mask-image: linear-gradient(
        to right,
        transparent,
        black 10%,
        black 90%,
        transparent
      );
    }

    .day-selector {
      display: flex !important;
      overflow-x: auto !important;
      scroll-snap-type: x mandatory;
      padding: 5px 15px; /* Adds space for the first/last items */
      gap: 8px;

      /* Hide scrollbars */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .day-selector::-webkit-scrollbar {
      display: none;
    }

    .day-btn {
      flex: 0 0 calc(100% / 4.2); /* 4.2 items visible */
      scroll-snap-align: center;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 14px 0;
      font-size: 10px;
      border-radius: 14px;

    /* Active Day pops more inside the dark box */
    .day-btn.active {
      background: var(--wolf-red) !important;
      color: #fff !important;
      box-shadow: 0 5px 15px rgba(166, 52, 41, 0.4);
      border-color: var(--wolf-red) !important;

    .chrono-nav-btn .btn-label {
      display: none !important;
    }
    .chrono-nav-btn {
      width: 42px !important;
      height: 42px !important;
      padding: 0 !important;
      border-radius: 50% !important; /* Circular buttons for mobile */
      justify-content: center !important;
      flex-shrink: 0; /* Prevents arrows from squishing */
    }
    .summary-value {
      font-size: 1.8rem;
    }
    .chrono-snap-btn.visible {
      width: 44px; /* Icon-only on mobile */
    }
    .chrono-snap-btn span {
      display: none;
    }
    /* 1. Simplify the Main Container */
    .week-nav-container {
      gap: 8px; /* Tighter gap for small screens */

    /* 2. Convert Prev/Next to Compact Circles */
    .chrono-nav-btn {
      width: 42px !important;
      height: 42px !important;
      padding: 0 !important;
      border-radius: 50% !important; /* Circular buttons for mobile */
      justify-content: center !important;

    /* Hide text labels like "PREVIOUS" and "NEXT" */

      display: none !important;

    .chrono-nav-btn i {
      font-size: 1.4rem !important;

    /* 3. Simplify the HUD Node */
    .chrono-hud-node {
      padding: 5px 10px !important;
      height: 42px !important; /* Match button height */
    }

    /* Hide "7-DAYS RECORD" and dot to save vertical space */
    .hud-status {
      display: none !important;
    }

    #week-range-display {
      font-size: 11px !important; /* Smaller font for dates */
    }

    .hud-data i {
      font-size: 10px !important;
    }

    /* 4. Compact "TODAY" Button */
    .snap-today-btn.visible {
      width: 42px !important; /* Circle icon only */
      height: 42px !important;
      border-radius: 50% !important;
      padding: 0 !important;
      margin-left: 5px !important;
      justify-content: center !important;
    }

    /* Hide "TODAY" text on mobile */
    .snap-today-btn .btn-label {
      display: none !important;
    }

    .snap-today-btn i {
      margin: 0 !important;
      font-size: 1.2rem !important;
    }
    .day-selector {
      display: flex !important; /* Force flex instead of grid */
      flex-wrap: nowrap !important; /* Prevent wrapping to new lines */

      scroll-snap-type: x mandatory; /* Smooth snapping effect */

      padding: 15px 5px;

      /* Hide the scrollbar for a clean "App" look */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .day-selector::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome/Safari */
    }

    .day-btn {
      /* 
       calc(100% / 4.5) is the magic number. 
       It shows 4 full buttons and exactly half of the next one.
    */

      min-width: 80px; /* Ensures buttons never get squished */
      scroll-snap-align: center; /* Snaps the button to center when swiped */

      padding: 14px 0;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .day-btn.active {
      background: var(--wolf-red) !important;
      border-color: var(--wolf-red) !important;
      color: #fff !important;
      font-weight: 900;
      box-shadow: 0 5px 15px rgba(166, 52, 41, 0.4);
    }
  }

  /* --- EXTRA TIGHT FIX (Max 360px - Small iPhones) --- */
  @media (max-width: 360px) {
    #week-range-display {
      letter-spacing: 0px !important;
    }

    .chrono-center-group {
      gap: 0px !important;
    }
  }

  /* Chronolock Lockdown UI */
  .crud-hidden {
    display: none !important;
  }
  .archive-mode-indicator {
    font-size: 9px;
    font-weight: 900;

  }

  .chrono-hud-node {
    flex: 1; /* Forces the HUD to stretch to full available width */

  .chrono-hud-node:hover {
    border-color: var(--wolf-red);
    background: rgba(20, 20, 20, 1);
    transform: translateY(-2px);
  }

  .snap-today-btn {
    width: 0;
    opacity: 0;
    padding: 0;
    margin-left: 0;
    border: 0 solid #222;
    overflow: hidden;
    white-space: nowrap;
    background: #161616;
    color: #fff;

    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    transition:

      margin 0.4s ease,

  }

  .snap-today-btn.visible {
    width: 105px; /* Enough to fit "TODAY" and Icon */

    margin-left: 12px;
    padding: 10px 18px; /* EXACT MATCH to your reference */

  /* Icons & Labels (Exact Match) */
  .snap-today-btn i {
    color: var(--wolf-red);
    font-size: 1.6rem;
  }
  .snap-today-btn .btn-label {

  /* Hover (Exact Match) */
  .snap-today-btn:hover {
    border-color: var(--wolf-red);
    background: #1a1a1a;

  }

  .hud-status {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 5px;
  }

  .hud-dot {
    width: 5px;
    height: 5px;
    background: #4ade80; /* Green for Online/Active */
    border-radius: 50%;
    box-shadow: 0 0 10px #4ade80;
    animation: hudPulse 2s infinite;
  }

  .hud-protocol {
    font-size: 8px;
    font-weight: 900;
    color: #666;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .hud-data {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #fff;
  }

  .hud-data i {
    font-family: 'inter', sans-serif;
    font-size: 12px;
    font-weight: 600;
    color: var(--wolf-red);
  }

  #week-range-display {
    font-family: 'inter', sans-serif;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #fff;
  }

  /* Decorative HUD Scanline */
  .hud-scanline {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      to bottom,
      transparent 50%,
      rgba(166, 52, 41, 0.03) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
    opacity: 0.5;
  }

  @keyframes hudPulse {
    0%,
    100% {
      opacity: 0.4;
      transform: scale(1);
    }
    50% {
      opacity: 1;
      transform: scale(1.3);
    }
  }

  /* Future Date Visual Block */
  .day-btn:disabled {
    opacity: 0.05 !important;
    background: transparent !important;
    border-color: #111 !important;
    cursor: not-allowed;
  }

  .chrono-fluid-layout {
    display: flex;
    flex: 1; /* Stretches to fill all space between Previous/Next */
    align-items: center;
    justify-content: center;
    gap: 0; /* Managed by transitions */
    height: 60px;
    overflow: hidden;
  }

  /* --- SNAP TODAY BUTTON (The Slider) --- */
  .chrono-snap-btn {
    width: 0;
    opacity: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
    background: var(--wolf-red);

    color: #fff;

  .chrono-snap-btn i {

        <i class="bx bx-trash"></i>

        <i class="bx bx-plus"></i>
      </button>

  <section class="ledger-summary-card">

  <nav class="week-nav-container">

    <button class="chrono-nav-btn" id="prev-week-btn">
