[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[dev]
  publish = "public"
  port = 8888

[[redirects]]
  from = "/dashboard"
  to = "/pages/dashboard.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = false
