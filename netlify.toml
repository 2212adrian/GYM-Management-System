[build]
  # This tells Netlify to serve your HTML/CSS from the public folder
  publish = "public"

  # This tells Netlify where your backend functions are
  functions = "netlify/functions"

[dev]
  # This ensures 'netlify dev' looks into the public folder locally
  publish = "public"
  
  # The port your local server will run on
  port = 8888

[[redirects]]
  from = "/dashboard"
  to = "/pages/dashboard.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
from = "/*"
to = "/404.html"
status = 404
force = false