<!-- WOLF OS - OFFLINE ERROR PAGE -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
    <style>
      :root {
        --wolf-red: #a63429;
        --wolf-red-rgb: 166, 52, 41;
      }

      /* 1. LAYOUT & BACKGROUND */
      .wolf-error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        color: #fff;
        text-align: center;
        font-family: 'Inter', sans-serif;
        padding: 20px;
      }

      /* 2. GLITCH EFFECT FOR THE ICON */
      .error-icon-wrapper {
        position: relative;
        margin-bottom: 30px;
      }

      .error-icon-wrapper i {
        font-size: 80px;
        color: var(--wolf-red); /* Wolf Red */
        text-shadow: 0 0 15px rgba(var(--wolf-red-rgb), 0.4);
        animation: glitch-pulse 2s infinite ease-in-out;
      }

      @keyframes glitch-pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
          text-shadow: 0 0 25px rgba(var(--wolf-red-rgb), 0.8);
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      /* 3. TYPOGRAPHY */
      .error-code {
        font-family: 'monospace';
        background: rgba(var(--wolf-red-rgb), 0.2);
        color: #ff4d4d;
        padding: 5px 15px;
        border-radius: 4px;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 15px;
        border: 1px solid rgba(var(--wolf-red-rgb), 0.5);
      }

      .error-title {
        font-size: 32px;
        font-weight: 900;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: -1px;
      }

      .error-desc {
        color: #888;
        max-width: 400px;
        margin: 15px 0 30px 0;
        line-height: 1.6;
        font-size: 16px;
      }

      /* 4. ACTION BUTTON */
      .retry-btn {
        background: var(--wolf-red);
        color: white;
        border: none;
        padding: 12px 30px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(var(--wolf-red-rgb), 0.3);
      }

      .retry-btn:hover {
        background: #c83e32;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(var(--wolf-red-rgb), 0.5);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .retry-btn i {
        font-size: 18px;
      }

      /* 5. BACKGROUND GRID MASK (Matches your screenshot) */
      .wolf-error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: -1;
      }
      </style>
    </meta>
  </head>
  <body>
    <div class="wolf-error-container">
      <!-- Error Code Tag -->
      <div class="error-code">[OFFLINE_UPLINK_SEVERED]</div>

      <!-- Animated Icon -->
      <div class="error-icon-wrapper">
        <i class="bx bx-wifi-off"></i>
      </div>

      <!-- Text Content -->
      <h1 class="error-title">Signal Lost</h1>
      <p class="error-desc">
        The encrypted connection to the Wolf Palomar servers has been dropped.
        Check your local hardware and try to re-establish link.
      </p>

      <!-- Retry Action -->
      <button class="retry-btn" onclick="window.wolfReconnect()">
        <i class="bx bx-refresh"></i>
        Retry Connection
      </button>
    </div>
    <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
    <script src="/assets/js/utils/wolf-router.js"></script>
    <script>
      window.wolfReconnect = async function () {
        const btn = document.querySelector('.retry-btn');
        const icon = btn?.querySelector('i');
        const baseText = 'Retry Connection';

        if (btn) {
          btn.disabled = true;
          btn.textContent = '';
          if (icon) icon.className = 'bx bx-loader-alt bx-spin';
          btn.appendChild(icon || document.createElement('i'));
          const txt = document.createTextNode(' Re-establishing Link...');
          btn.appendChild(txt);
        }

        try {
          await fetch('/favicon.ico', { cache: 'no-store' });
          if (window.wolfRouter && typeof window.wolfRouter.goToLogin === 'function') {
            await window.wolfRouter.goToLogin({ replace: true, seamless: true });
            return;
          }
          window.location.replace('/index.html');
        } catch (_) {
          if (btn) {
            btn.disabled = false;
            btn.innerHTML = `<i class="bx bx-refresh"></i> ${baseText}`;
          }
        }
      };
    </script>
  </body>
</html>
