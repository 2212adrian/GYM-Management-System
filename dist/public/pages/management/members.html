<style>
  /* 1. Front Card Top-Right Actions */
  .card-actions-top {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 8px;
    z-index: 10;
  }

  .card-actions-top button {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.7);
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    backdrop-filter: blur(5px);
  }

  .card-actions-top button:hover {
    background: var(--wolf-red); /* Wolf Red */
    color: white;
    border-color: transparent;
    transform: scale(1.1);
  }

  /* --- 1. PAGE WRAPPER & GRID --- */
  .ledger-page-wrapper {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Inter', sans-serif;
    transition:
      transform 0.6s cubic-bezier(0.7, 0, 0.3, 1),
      opacity 0.5s ease;
    will-change: transform, opacity;
  }
  @media (min-width: 1024px) {
    .ledger-page-wrapper {
      max-width: 1200px;
    }
  }

  @media (max-width: 768px) {
    .action-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .action-item i {
      font-size: 2rem !important; /* Make icons slightly larger on mobile */
    }
  }

  /* --- 2. 3D SCENE & CARD CORE --- */
  .member-card-scene {
    width: 100%;
    height: 270px;
    perspective: 1500px;
  }

  .member-card {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .member-card.is-flipped {
    transform: rotateY(180deg);
  }

  /* --- 3. THE CARD FACES (The actual background design) --- */
  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 24px;
    padding: 24px;

    /* BACKGROUND DESIGN */
    background-color: #0d0d0d;
    background-image: url('/assets/images/textures/dark-mosaic.png');
    background-blend-mode: overlay;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);

    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .card-back {
    transform: rotateY(180deg);
    background-color: #050505;
  }

  /* --- 4. FRONT CONTENT --- */
  .card-overlay-logo {
    position: absolute;
    top: 50%;
    left: 65%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    background: url('/assets/images/logo.jpg') center/contain no-repeat;
    opacity: 0.04;
    pointer-events: none;
    filter: grayscale(1);
  }

  .card-header-text {
    font-size: 10px;
    font-weight: 900;
    color: #666;
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 0.5px;
  }
  .back-footer {
    font-size: 10px;
    font-weight: 900;
    color: var(--wolf-blue);
    text-align: center;
    margin-top: 30px;
    margin-bottom: 15px;
    letter-spacing: 0.5px;
  }
  .card-body-content {
    display: flex;
    gap: 20px;
  }

  .qr-box img {
    width: 100%;
    height: 100%;
  }

  .uid-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: #444;
    margin-top: 5px;
    text-align: center;
  }

  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-top: auto;
  }
  .sig-line {
    border-bottom: 1.5px solid #fff;
    width: 110px;
    margin-bottom: 4px;
  }
  .signature-box label {
    font-size: 8px;
    font-weight: 900;
    color: #444;
  }
  .hint-text {
    font-size: 8px;
    font-weight: 900;
    color: var(--wolf-blue);
  }

  /* --- 5. BACK CONTENT (Management) --- */
  .back-header {
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-weight: 900;
    color: var(--wolf-red);
    text-align: center;
    margin-bottom: 10px;
    letter-spacing: 2px;
  }
  .action-item i {
    font-size: 1.4rem;
  }
  .action-item span {
    font-size: 9px;
    font-weight: 900;
    text-transform: uppercase;
  }

  /* --- 6. LEDGER HUD & SEARCH (Kept from feature list) --- */
  /* WOLF OS - HUD MODULE DESIGN */
  .hud-item {
    /* High-end Glassmorphism */
    background: linear-gradient(
      145deg,
      rgba(20, 20, 20, 0.85),
      rgba(10, 10, 10, 0.95)
    );
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    /* Wolf Red Accent Border */
    border: 1px solid rgba(var(--wolf-red-rgb), 0.2);
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 20px;

    padding: 25px 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    /* Background Textures */
    background-image:
      url('/assets/images/textures/dark-mosaic.png'),
      radial-gradient(circle at 50% 0%, rgba(var(--wolf-red-rgb), 0.1), transparent);
    background-blend-mode: overlay, normal;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  /* Hover Effect: Glow intensifies */
  .hud-item:hover {
    transform: translateY(-5px);
    border-color: rgba(var(--wolf-red-rgb), 0.6);
    box-shadow:
      0 15px 35px rgba(var(--wolf-red-rgb), 0.15),
      0 5px 15px rgba(0, 0, 0, 0.5);
  }

  .hud-item label {
    display: block;
    font-size: 10px;
    font-weight: 800;
    color: #777; /* Muted gray */
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 5px;
    font-family: 'Inter', sans-serif;
  }

  .hud-item span {
    display: block;
    font-size: 2.8rem;
    font-weight: 900;
    font-style: italic; /* Aggressive fitness look */
    color: #fff;
    line-height: 1;
    letter-spacing: -1.5px;

    /* Wolf Red Text Glow */
    text-shadow:
      0 0 15px rgba(var(--wolf-red-rgb), 0.4),
      2px 2px 0px rgba(0, 0, 0, 0.8);
  }

  /* Subtle Data Node (The Red Dot in the corner) */
  .hud-item::before {
    content: '';
    position: absolute;
    top: 12px;
    left: 12px;
    width: 3px;
    height: 3px;
    background: var(--wolf-red);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--wolf-red);
    opacity: 0.6;
  }

  /* Red underline on hover */
  .hud-item::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: var(--wolf-red);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .hud-item:hover::after {
    width: 40%;
  }

  .search-collapsible {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: 0.4s;
  }
  .search-collapsible.active {
    max-height: 100px;
    opacity: 1;
    margin-bottom: 20px;
  }
  .ledger-search-box {
    background: #111;
    border-radius: 14px;
    padding: 14px 20px;
    display: flex;
    border: 1px solid #222;
  }
  .ledger-search-box input {
    background: none;
    border: none;
    color: #fff;
    width: 100%;
    outline: none;
  }

  /* THE SKELETON */
  .membership-card-scene {
    width: 100%;
    height: 270px;
    perspective: 1500px;
  }
  .membership-card {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }
  .membership-card.is-flipped {
    transform: rotateY(180deg);
  }

  /* Keep member flip faces visible even if other page styles inject generic card-face rules */
  .membership-card .card-face.card-front {
    transform: rotateY(0deg);
    opacity: 1 !important;
    visibility: visible !important;
    pointer-events: auto;
    z-index: 2;
  }

  .membership-card .card-face.card-back {
    transform: rotateY(180deg);
    opacity: 1 !important;
    visibility: visible !important;
    pointer-events: auto;
    z-index: 1;
  }

  /* Sub-elements */
  .qr-box {
    background: white;
    padding: 5px;
    border-radius: 10px;
    width: 90px;
    height: 90px;
  }
  .info-group label {
    color: var(--wolf-red);
    font-size: 8px;
    font-weight: 900;
  }
  .info-group .value {
    color: white;
    font-size: 14px;
    font-weight: 800;
    font-style: italic;
  }
  .action-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    flex-grow: 1;
  }
  .action-item {
    background: #111;
    border: 1px solid #222;
    border-radius: 12px;
    color: #888;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }
  .action-item:hover {
    background: var(--wolf-red);
    color: white;
  }
  .ledger-header {
    display: flex !important;
    flex-direction: row !important;
    justify-content: space-between !important;
    align-items: center !important;
    width: 100% !important;
    margin-bottom: 20px !important;
    flex-wrap: nowrap !important;
  }

  .ledger-brand {
    font-size: 1.5rem;
    font-weight: 900;
    letter-spacing: -1px;
    color: #fff;
    text-transform: uppercase;
    font-style: italic;
    margin: 0 !important; /* Prevents title from pushing buttons down */
    white-space: nowrap;
  }

  .ledger-actions {
    display: flex !important;
    flex-direction: row !important; /* Forces buttons side-by-side */
    align-items: center !important;
    gap: 12px !important;
    flex-shrink: 0; /* Prevents buttons from squishing */
  }

  .icon-btn {
    /* Ensure no block-level overrides */
    display: inline-flex !important;
    background: #1a1a1a;
    border: 1px solid #222;
    color: #fff;
    width: 44px;
    height: 44px;
    border-radius: 12px;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.3s;
    flex-shrink: 0;
  }
  .icon-btn.active {
    border-color: var(--wolf-red);
    color: var(--wolf-red);
    background: rgba(var(--wolf-red-rgb), 0.1);
  }

  /* Trash Container */
  .trash-page-wrapper {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Inter', sans-serif;
  }

  .trash-hud {
    border-color: rgba(255, 193, 7, 0.2) !important;
    background: linear-gradient(145deg, #111, #050505) !important;
  }

  /* Trash Card Style */
  .trash-item-card {
    background: #0a0a0a;
    background-image: url('/assets/images/textures/dark-mosaic.png');
    background-blend-mode: overlay;
    border: 1px dashed #333;
    border-radius: 24px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: 0.3s;
  }

  .trash-item-card:hover {
    border-color: #ffc107;
    background: #0f0f0f;
  }

  .trash-info h6 {
    margin: 0;
    color: #eee;
    font-weight: 800;
    text-transform: uppercase;
    font-style: italic;
  }
  .trash-info p {
    margin: 0;
    font-size: 10px;
    color: #444;
    font-weight: 900;
  }

  .trash-actions {
    margin-left: auto;
    display: flex;
    gap: 10px;
  }

  .btn-restore {
    color: #4ade80;
    background: transparent;
    border: none;
    font-size: 1.2rem;
  }
  .btn-wipe {
    color: #ff4d4d;
    background: transparent;
    border: none;
    font-size: 1.2rem;
  }

  /* --- ANIMATIONS --- */
  /* OUTRO: Move off-screen */
  .wolf-slide-out-right {
    transform: translateX(110%) !important;
    opacity: 0 !important;
  }

  .wolf-slide-out-left {
    transform: translateX(-110%) !important;
    opacity: 0 !important;
  }

  /* INTRO: Define the starting positions for the animations */
  @keyframes slideInFromLeft {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideInFromRight {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .wolf-slide-in-left {
    animation: slideInFromLeft 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
  }

  .wolf-slide-in-right {
    animation: slideInFromRight 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
  }

  /* --- TABLET RESPONSIVENESS --- */
  @media (min-width: 768px) and (max-width: 1024px) {
    .ledger-page-wrapper {
      padding: 16px;
    }

    .ledger-header {
      flex-wrap: wrap !important;
      gap: 10px !important;
      align-items: flex-start !important;
    }

    .ledger-brand {
      font-size: 1.25rem;
      white-space: normal;
      line-height: 1.1;
    }

    .ledger-actions {
      gap: 8px !important;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    .member-card-scene,
    .membership-card-scene {
      height: 250px;
    }
  }

  /* --- LIGHT THEME OVERRIDES --- */
  body.light-theme .ledger-brand {
    color: var(--text-main);
  }

  body.light-theme .icon-btn {
    background: var(--surface-elevated);
    border-color: var(--border-color);
    color: var(--text-main);
  }

  body.light-theme .hud-item {
    background: linear-gradient(145deg, var(--surface-elevated), var(--card-bg));
    background-image: none;
    border: 1px solid var(--border-color);
    border-top: 1px solid var(--border-color);
    box-shadow: var(--shadow-soft);
  }

  body.light-theme .hud-item label,
  body.light-theme .card-header-text,
  body.light-theme .uid-text,
  body.light-theme .signature-box label,
  body.light-theme .action-item {
    color: var(--text-muted);
  }

  body.light-theme .hud-item span,
  body.light-theme .info-group .value,
  body.light-theme .ledger-search-box input {
    color: var(--text-main);
    text-shadow: none;
  }

  body.light-theme .ledger-search-box,
  body.light-theme .action-item,
  body.light-theme .card-face,
  body.light-theme .trash-item-card,
  body.light-theme .trash-hud {
    background: var(--card-bg) !important;
    background-image: none !important;
    border-color: var(--border-color) !important;
    color: var(--text-main) !important;
  }
</style>

<div class="ledger-page-wrapper stage-center" id="member-main-view">
  <!-- Header Section -->
  <div class="ledger-header">
    <div class="ledger-brand">GYM MEMBER LIST</div>
    <div class="ledger-actions">
      <button class="icon-btn" id="btn-view-trash" title="Trash Bin">
        <i class="bx bx-trash-alt"></i>
      </button>
      <button class="icon-btn active" id="toggle-search-btn">
        <i class="bx bx-search"></i>
      </button>
      <button class="icon-btn red" id="btnAddMember">
        <i class="bx bx-plus"></i>
      </button>
    </div>
  </div>

  <!-- Summary HUD -->
  <div class="hud-item">
    <label>Total Active Members</label>
    <span id="total-members-count">0</span>
    <!-- This ID must match the JS -->
  </div>

  <!-- Search Engine Hub -->
  <div class="search-collapsible active" id="ledger-search-container">
    <div class="ledger-search-box">
      <i class="bx bx-search text-secondary"></i>
      <input
        type="text"
        id="member-main-search"
        placeholder="Search by name, ID, or phone..."
      />
      <i
        class="bx bx-x text-secondary"
        id="search-clear-btn"
        style="cursor: pointer; display: none"
      ></i>
    </div>
  </div>

  <!-- Responsive Grid for Cards -->
  <div id="members-list" class="row g-4">
    <div class="text-center py-5 opacity-25">
      <div class="spinner-border text-light"></div>
    </div>
  </div>
</div>
