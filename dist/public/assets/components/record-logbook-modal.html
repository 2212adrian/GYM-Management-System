<style>

    align-items: center;

  .wolf-close-btn i {
    font-size: 14px;
  }

<div id="logbook-modal-overlay" class="wolf-modal-overlay">
  <div class="wolf-modal-card logbook-card">
    <header class="modal-header">
      <div class="protocol-header">
        <div class="protocol-dot pulse"></div>
        <span class="protocol-title">LOGBOOK_CHECKIN_PROTOCOL</span>
      </div>
      <button type="button" class="wolf-close-btn" id="closeLogModal">
        <i class="bx bx-x"></i>
        <span>CLOSE</span>
      </button>
    </header>

    <form id="record-logbook-form" class="modal-form">
      <div class="input-section">
        <label class="wolf-label">IDENTIFY CUSTOMER</label>
        <div class="search-wrapper" id="logbookSearchWrapper">
          <span class="search-icon-wrap">
            <i class="bx bx-id-card search-icon"></i>
          </span>
          <input
            type="text"
            id="log-guest-search"
            placeholder="SEARCH MEMBER OR TYPE WALK-IN NAME..."
            autocomplete="off"
            required
          />
        </div>
        <div id="log-member-search-results" class="member-search-dropdown"></div>
        <div class="input-hint">
          <i class="bx bx-info-circle"></i>
          <span>If no member is found, continue as walk-in.</span>
        </div>
      </div>

      <div class="input-section">
        <label class="wolf-label">ENTRY TYPE</label>
        <div class="entry-type-grid">
          <button
            type="button"
            class="entry-type-btn is-active"
            data-entry-tier="regular"
          >
            <i class="bx bx-user"></i>
            <span class="tier-name">REGULAR</span>
            <span class="tier-fee">&#8369;80</span>
          </button>
          <button type="button" class="entry-type-btn" data-entry-tier="student">
            <i class="bx bx-book-reader"></i>
            <span class="tier-name">STUDENT</span>
            <span class="tier-fee">&#8369;50</span>
          </button>
          <button type="button" class="entry-type-btn" data-entry-tier="member">
            <i class="bx bx-badge-check"></i>
            <span class="tier-name">MEMBER</span>
            <span class="tier-fee">&#8369;0</span>
          </button>
        </div>
        <label class="paid-switch-row">
          <input type="checkbox" id="log-paid-toggle" />
          <span class="paid-switch-slider"></span>
          <span class="paid-switch-text">
            <i class="bx bx-wallet"></i>
            <span>PAID ALREADY</span>
          </span>
        </label>
      </div>

      <div class="tech-info-grid">
        <div class="tech-node">
          <span class="node-label">
            <i class="bx bx-time-five"></i>
            ENTRY_TIMESTAMP
          </span>
          <div class="node-value" id="log-current-time">00:00:00</div>
        </div>
        <div class="tech-node">
          <span class="node-label">
            <i class="bx bx-shield-quarter"></i>
            PROTOCOL_STATUS
          </span>
          <div class="node-value status-ready">AWAITING_AUTH</div>
        </div>
      </div>

      <footer class="modal-footer">
        <div class="entry-summary">
          <span class="summary-label">LOGBOOK_RECORD</span>
          <div class="summary-val">CHECK-IN</div>
        </div>
        <button type="submit" class="btn-authorize" id="log-submit-btn">
          <span>AUTHORIZE ENTRY</span>
          <i class="bx bx-log-in-circle"></i>
        </button>
      </footer>
    </form>
  </div>
</div>

<style>
  .wolf-modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.86);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    padding: 20px;
  }

  .wolf-modal-overlay.closing {
    opacity: 0;
    transition: opacity 0.25s ease;
  }

  .wolf-modal-card {
    background:
      radial-gradient(circle at 12% 0%, rgba(var(--wolf-red-rgb), 0.12), transparent 42%),
      radial-gradient(circle at 100% 100%, rgba(44, 130, 255, 0.09), transparent 44%),
      rgba(15, 15, 16, 0.96);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 30px;
    width: 100%;
    max-width: 560px;
    max-height: calc(100vh - 30px);
    overflow-y: auto;
    padding: 34px;
    box-shadow:
      0 40px 100px rgba(0, 0, 0, 0.82),
      inset 0 0 0 1px rgba(255, 255, 255, 0.02);
    animation: wolfModalEntry 0.42s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .wolf-modal-card::-webkit-scrollbar {
    width: 6px;
  }

  .wolf-modal-card::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.16);
    border-radius: 999px;
  }

  .wolf-modal-card.closing {
    opacity: 0;
    transform: translateY(18px) scale(0.98);
    filter: blur(6px);
    transition:
      opacity 0.22s ease,
      transform 0.22s ease,
      filter 0.22s ease;
  }

  @keyframes wolfModalEntry {
    from {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      filter: blur(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
  }

  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 14px;
    margin-bottom: 22px;
  }

  .protocol-header {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .protocol-dot.pulse {
    width: 9px;
    height: 9px;
    background: #4ade80;
    border-radius: 50%;
    box-shadow: 0 0 12px #4ade80;
    animation: hubPulse 2s infinite;
  }

  .protocol-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 900;
    color: #5f6678;
    letter-spacing: 2.1px;
  }

  .wolf-label {
    display: block;
    font-size: 10px;
    font-weight: 900;
    color: #62697b;
    margin-bottom: 10px;
    letter-spacing: 1.2px;
  }

  .modal-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .search-wrapper {
    position: relative;
    background: rgba(11, 11, 13, 0.92);
    border: 1px solid #22252f;
    border-radius: 16px;
    padding: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: 0.25s ease;
  }

  .search-wrapper:focus-within {
    border-color: var(--wolf-red);
    background: rgba(17, 17, 19, 0.95);
    box-shadow: 0 0 0 3px rgba(var(--wolf-red-rgb), 0.15);
  }

  .search-icon-wrap {
    width: 30px;
    height: 30px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.03);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .search-icon {
    font-size: 16px;
    color: #788093;
  }

  #log-guest-search {

    border: none;
    color: #f2f5ff;
    width: 100%;

    font-size: 15px;
    font-weight: 700;
    text-transform: uppercase;

  #log-guest-search::placeholder {

    letter-spacing: 0.4px;

  }

  .member-search-dropdown {

  .member-search-dropdown.active {
    display: block;

    text-align: left;
  }

  .member-search-item:last-child {
    border-bottom: none;
  }

  .member-search-item:hover {
    background: rgba(var(--wolf-red-rgb), 0.13);

  .member-search-main {

    align-items: center;

    color: #5e98ff;
    flex-shrink: 0;
  }

  .member-search-name {

    font-weight: 800;
    color: #f0f4ff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;

  .member-search-code {
    font-family: 'JetBrains Mono', monospace;

    font-weight: 800;
    color: #ef645a;
    flex-shrink: 0;
    text-transform: uppercase;

  .input-hint {

    align-items: center;
    gap: 6px;
    font-size: 10px;
    font-weight: 700;

    margin-top: 4px;

  .entry-type-btn {

    border-radius: 14px;
    padding: 11px 9px;
    color: #9ea7ba;

    align-items: center;
    gap: 2px;
    cursor: pointer;
    transition: 0.22s ease;

    color: #8f97a8;
    margin-bottom: 2px;
    transition: 0.22s ease;

  .entry-type-btn .tier-name {
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 0.6px;
  }

  .entry-type-btn .tier-fee {
    font-size: 15px;
    font-weight: 900;
    color: #f5f7fc;
  }

    border-color: #be4c41;
    color: #fff;
    transform: translateY(-1px);
  }

  .entry-type-btn:hover:not(:disabled) i {

  }

  .entry-type-btn.is-active {

    box-shadow:

    color: #fff;
  }

  .entry-type-btn.is-active i {
    color: #ffd8d3;
  }

  .entry-type-btn:disabled {
    opacity: 0.42;
    cursor: not-allowed;
  }

  .paid-switch-row {
    margin-top: 14px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }

  #log-paid-toggle {
    display: none;
  }

  .paid-switch-slider {
    width: 38px;
    height: 22px;
    background: #2a2d32;
    border: 1px solid #3b404a;
    border-radius: 999px;
    position: relative;
    transition: 0.2s ease;
  }

  .paid-switch-slider::after {
    content: '';
    position: absolute;
    width: 14px;
    height: 14px;
    top: 3px;
    left: 3px;
    border-radius: 50%;
    background: #8b92a0;
    transition: 0.2s ease;
  }

  #log-paid-toggle:checked + .paid-switch-slider {
    background: rgba(22, 163, 74, 0.25);
    border-color: #16a34a;
  }

  #log-paid-toggle:checked + .paid-switch-slider::after {
    transform: translateX(16px);
    background: #3ef58a;
  }

  .paid-switch-text {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 0.8px;
    color: #767f94;
  }

  .paid-switch-text i {
    font-size: 14px;
  }

  #log-paid-toggle:checked + .paid-switch-slider + .paid-switch-text {
    color: #4ade80;
  }

  .tech-info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin: 8px 0 0;
  }

  .tech-node {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 16px;
    border-radius: 16px;

  .node-label {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 8.5px;
    font-weight: 900;
    color: #5c6477;
    margin-bottom: 6px;
    letter-spacing: 1px;
  }

  .node-label i {
    font-size: 13px;
  }

  .node-value {

    font-size: 14px;
    font-weight: 700;

    color: #4ade80;
  }

  .status-member {
    color: #67a7ff;
  }

  .status-warn {
    color: #f59e0b;
  }

  .modal-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;

    padding-top: 22px;
    margin-top: 4px;
  }

    font-size: 29px;
    font-weight: 900;
    color: #f7f8ff;
    font-style: italic;
    letter-spacing: 0.4px;

  }

  .summary-label {
    font-size: 8.8px;
    font-weight: 900;
    color: #5d6579;
    letter-spacing: 1.2px;
  }

  .btn-authorize {
    background: linear-gradient(180deg, #bb4438, #972b22);
    color: #fff;
    border: none;
    padding: 16px 24px;
    border-radius: 16px;

    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: 0.24s ease;
  }

    font-size: 12px;
    font-weight: 900;
    letter-spacing: 0.8px;
  }

  }

  .btn-authorize:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 26px rgba(var(--wolf-red-rgb), 0.35);
  }

  .btn-authorize:disabled {
    opacity: 0.65;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

      align-items: center;
      justify-content: center;
      padding: 14px;

    .modal-header {
      margin-bottom: 12px;
      gap: 8px;

      padding: 8px 10px;

      gap: 12px;
    }

    .search-wrapper {
      padding: 10px;

    #log-guest-search {

    .entry-type-btn .tier-name {

      letter-spacing: 0.35px;
    }

    .entry-type-btn .tier-fee {
      font-size: 13px;
    }

    .paid-switch-row {
      margin-top: 10px;
    }

    .tech-info-grid {
      gap: 8px;
    }

    .tech-node {
      padding: 12px;
      border-radius: 12px;
    }

    .node-value {
      font-size: 12px;
    }

    .entry-summary .summary-val {
      font-size: 19px;
      line-height: 1.1;
    }

    .modal-footer {
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
      padding-top: 14px;
    }

    .btn-authorize {
      justify-content: center;
      width: 100%;
      padding: 13px 18px;
    }
  }

  @media (max-width: 560px) {
    .wolf-modal-overlay {
      padding: 10px;
    }

    .wolf-modal-card {
      width: min(100%, 430px);
      max-height: calc(100vh - 20px);
    }

    .tech-info-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
