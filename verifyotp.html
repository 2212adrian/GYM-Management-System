<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP & Reset Password</title>
</head>
<body>
  <h2>Verify OTP & Reset Password</h2>

  <input type="email" id="email" placeholder="Your email"><br><br>
  <input type="text" id="otp" placeholder="Enter OTP"><br><br>
  <input type="password" id="newPassword" placeholder="New password"><br><br>
  <button id="verifyBtn">Reset Password</button>

  <div id="output"></div>

  <script>
    // Helper: read query params
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Pre-fill email if passed from requestotp.html
    const emailField = document.getElementById('email');
    const emailFromQuery = getQueryParam('email');
    if (emailFromQuery) emailField.value = emailFromQuery;

    document.getElementById('verifyBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const output = document.getElementById('output');

      if (!email || !otp || !newPassword) {
        output.textContent = "Please fill all fields!";
        return;
      }

      try {
        // âœ… Assign fetch result to res
        const res = await fetch('/.netlify/functions/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, newPassword })
        });

        // Safely read response
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = { error: text }; // fallback if response is plain text
        }

        if (res.ok) {
          output.textContent = data.message || "Password reset successful!";
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 2000);
        } else {
          output.textContent = data.error || "Verification failed.";
        }
      } catch (err) {
        output.textContent = "Unexpected error: " + err.message;
      }
    });
  </script>
</body>
</html>
