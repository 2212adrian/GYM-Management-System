<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h2>Set New Password</h2>
    <h1 id="email">Your email here</h1>
<input type="password" id="newPassword" placeholder="New password">
<button id="updateBtn">Update Password</button>
<div id="output"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://xhahdzyjhwutgqfcrzfc.supabase.co';
const supabaseKey = 'sb_publishable_mQ_GJf4mu4nC0uGpR7QkVQ_PXKlR6HT';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

document.getElementById('updateBtn').addEventListener('click', async () => {
  const newPassword = document.getElementById('newPassword').value;
  const output = document.getElementById('output');

  // Update password
  const { data, error } = await supabaseClient.auth.updateUser({ password: newPassword });

  if (error) {
    output.textContent = "Error: " + error.message;
  } else {
    output.textContent = "Password updated successfully! You can now log in.";
    await supabaseClient.auth.signOut();

    setTimeout(() => {
      window.location.href = "/index.html"; // replace with your login page
    }, 1500);
  }
});

const emailElement = document.getElementById('email');
supabaseClient.auth.getSession().then(({ data: { session } }) => {
    if (session && session.user) {
        emailElement.textContent = "Email: " + session.user.email;
    } else {
        emailElement.textContent = "No active session found.";
        window.location.href = "/index.html";
    }
    });

</script>
</html>
